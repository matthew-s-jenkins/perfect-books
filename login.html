<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Perfect Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const API_BASE_URL = '';

        function LoginForm() {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState(null);
            const [showPassword, setShowPassword] = useState(false);

            const handleSubmit = async (event) => {
                event.preventDefault();
                setError(null);

                try {
                    const response = await fetch(`${API_BASE_URL}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ username, password }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // ** THE FIX **
                        // This logic now correctly checks the API response
                        // and redirects to the appropriate page.
                        if (result.setup_needed) {
                            window.location.href = 'setup.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    } else {
                        setError(result.message);
                    }
                } catch (err) {
                    setError("An error occurred. Is the API server running?");
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center">
                    <div className="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
                        <h1 className="text-3xl font-bold text-white text-center mb-6">Log In</h1>
                        
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-gray-400 mb-2">Username</label>
                                <input 
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    className="w-full bg-gray-700 text-white p-2 rounded"
                                    required
                                />
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-400 mb-2">Password</label>
                                <div className="relative">
                                    <input
                                        type={showPassword ? "text" : "password"}
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full bg-gray-700 text-white p-2 pr-16 rounded"
                                        required
                                    />
                                    <button
                                        type="button"
                                        onMouseDown={() => setShowPassword(true)}
                                        onMouseUp={() => setShowPassword(false)}
                                        onMouseLeave={() => setShowPassword(false)}
                                        onTouchStart={() => setShowPassword(true)}
                                        onTouchEnd={() => setShowPassword(false)}
                                        className="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white text-xs px-2 py-1 rounded select-none"
                                    >
                                        (show)
                                    </button>
                                </div>
                            </div>
                            
                            {error && <p className="text-red-400 mb-4 text-center">{error}</p>}

                            <button type="submit" className="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded">
                                Log In
                            </button>
                        </form>
                        
                        <p className="text-center text-gray-500 text-sm mt-6">
                            Don't have an account? <a href="register.html" className="text-cyan-400 hover:underline">Register here</a>.
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<LoginForm />, document.getElementById('root'));
    </script>
</body>
</html>
