        // --- BUDGETS PAGE ---
        function BudgetsPage({ categories, showToast, dateRange, setDateRange, status }) {
            const [budgets, setBudgets] = useState([]);
            const [spending, setSpending] = useState({}); // category_id -> spent amount
            const [isLoading, setIsLoading] = useState(true);
            const [newCategoryId, setNewCategoryId] = useState('');
            const [newLimit, setNewLimit] = useState('');

            // Filter to expense categories only
            const incomeParentNames = ['Earned Income', 'Investment & Passive Income'];
            const expenseCategories = categories.filter(cat => {
                if (cat.parent_name) {
                    return !incomeParentNames.includes(cat.parent_name);
                }
                return !cat.name.toLowerCase().includes('income');
            });

            const rangeInfo = getDateRangeInfo(dateRange, status?.date);

            const loadBudgets = async () => {
                try {
                    const res = await fetchWithCredentials(`${API_BASE_URL}/api/budgets`);
                    if (res.ok) {
                        setBudgets(await res.json());
                    }
                } catch (err) {
                    showToast('Failed to load budgets', 'error');
                }
            };

            const loadSpending = async () => {
                try {
                    const startDate = rangeInfo.startDate.toISOString().split('T')[0];
                    const endDate = rangeInfo.endDate.toISOString().split('T')[0];
                    const res = await fetchWithCredentials(`${API_BASE_URL}/api/expense_analysis?start_date=${startDate}&end_date=${endDate}`);
                    if (res.ok) {
                        const data = await res.json();
                        const spendingMap = {};
                        data.forEach(cat => {
                            spendingMap[cat.category_id] = parseFloat(cat.total_amount || 0);
                        });
                        setSpending(spendingMap);
                    }
                } catch (err) {
                    console.error('Failed to load spending:', err);
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => { loadBudgets(); }, []);
            useEffect(() => { loadSpending(); }, [dateRange, status?.date]);

            const handleAddBudget = async () => {
                if (!newCategoryId || !newLimit) {
                    showToast('Please select a category and enter a limit', 'error');
                    return;
                }
                try {
                    const res = await fetchWithCredentials(`${API_BASE_URL}/api/budgets`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ category_id: parseInt(newCategoryId), monthly_limit: parseFloat(newLimit) })
                    });
                    if (res.ok) {
                        showToast('Budget added', 'success');
                        setNewCategoryId('');
                        setNewLimit('');
                        loadBudgets();
                    } else {
                        const data = await res.json();
                        showToast(data.message || 'Failed to add budget', 'error');
                    }
                } catch (err) {
                    showToast('Failed to add budget', 'error');
                }
            };

            const handleDeleteBudget = async (budgetId) => {
                try {
                    const res = await fetchWithCredentials(`${API_BASE_URL}/api/budgets/${budgetId}`, { method: 'DELETE' });
                    if (res.ok) {
                        showToast('Budget removed', 'success');
                        loadBudgets();
                    }
                } catch (err) {
                    showToast('Failed to delete budget', 'error');
                }
            };

            const getProgressColor = (percentage) => {
                if (percentage >= 100) return 'bg-red-500';
                if (percentage >= 80) return 'bg-yellow-500';
                return 'bg-green-500';
            };

            // Calculate period-adjusted limit: monthly_limit * (days / 30)
            const getPeriodLimit = (monthlyLimit) => {
                return (parseFloat(monthlyLimit) / 30) * rangeInfo.days;
            };

            // Categories that already have budgets
            const budgetedCategoryIds = budgets.map(b => b.category_id);
            const availableCategories = expenseCategories.filter(c => !budgetedCategoryIds.includes(c.category_id) && !c.is_default);

            if (isLoading) return <div className="text-center py-8 text-gray-400">Loading budgets...</div>;

            return (
                <div className="bg-gray-800 shadow rounded-lg p-4 mt-6">
                    <div className="flex justify-between items-center mb-4">
                        <div>
                            <h2 className="text-xl font-bold text-white">Budgets</h2>
                            <p className="text-xs text-gray-400">{rangeInfo.label} ({rangeInfo.days} days)</p>
                        </div>
                        <select
                            value={dateRange}
                            onChange={(e) => setDateRange(e.target.value)}
                            className="bg-gray-700 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500"
                        >
                            <option value="7">Last 7 days</option>
                            <option value="30">Last 30 days</option>
                            <option value="60">Last 60 days</option>
                            <option value="90">Last 90 days</option>
                            <option value="this_month">This Month</option>
                            <option value="last_month">Last Month</option>
                        </select>
                    </div>
                    <p className="text-gray-400 text-sm mb-4">Set spending limits per category (per 30 days). Limits adjust automatically for the selected time period.</p>

                    {/* Add Budget Form */}
                    <div className="bg-gray-700 p-4 rounded-lg mb-6">
                        <h3 className="text-white font-medium mb-3">Add Budget (per 30 days)</h3>
                        <div className="flex flex-wrap gap-3">
                            <select
                                value={newCategoryId}
                                onChange={(e) => setNewCategoryId(e.target.value)}
                                className="bg-gray-800 text-white p-2 rounded flex-1 min-w-[200px]"
                            >
                                <option value="">Select Category</option>
                                {availableCategories.map(cat => (
                                    <option key={cat.category_id} value={cat.category_id}>{cat.name}</option>
                                ))}
                            </select>
                            <input
                                type="number"
                                step="0.01"
                                value={newLimit}
                                onChange={(e) => setNewLimit(e.target.value)}
                                className="bg-gray-800 text-white p-2 rounded w-32"
                                placeholder="$/30 days"
                            />
                            <button
                                onClick={handleAddBudget}
                                className="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded"
                            >
                                Add Budget
                            </button>
                        </div>
                    </div>

                    {/* Budget List */}
                    {budgets.length === 0 ? (
                        <div className="text-center py-8 text-gray-400">
                            No budgets set yet. Add a budget above to start tracking your spending.
                        </div>
                    ) : (
                        <div className="space-y-4">
                            {budgets.map(budget => {
                                const periodLimit = getPeriodLimit(budget.monthly_limit);
                                const spent = spending[budget.category_id] || 0;
                                const percentage = periodLimit > 0 ? (spent / periodLimit) * 100 : 0;
                                const remaining = periodLimit - spent;
                                const status = percentage >= 100 ? 'exceeded' : percentage >= 80 ? 'warning' : 'ok';

                                return (
                                    <div key={budget.budget_id} className="bg-gray-700 p-4 rounded-lg">
                                        <div className="flex justify-between items-center mb-2">
                                            <div className="flex items-center">
                                                <div className="w-3 h-3 rounded-full mr-2" style={{ backgroundColor: budget.category_color }}></div>
                                                <span className="text-white font-medium">{budget.category_name}</span>
                                                {status === 'exceeded' && (
                                                    <span className="ml-2 px-2 py-0.5 bg-red-600 text-white text-xs rounded">OVER BUDGET</span>
                                                )}
                                                {status === 'warning' && (
                                                    <span className="ml-2 px-2 py-0.5 bg-yellow-600 text-white text-xs rounded">WARNING</span>
                                                )}
                                            </div>
                                            <button
                                                onClick={() => handleDeleteBudget(budget.budget_id)}
                                                className="text-red-400 hover:text-red-300 text-sm"
                                            >
                                                Remove
                                            </button>
                                        </div>
                                        <div className="flex justify-between text-sm text-gray-300 mb-2">
                                            <span>${spent.toFixed(2)} spent</span>
                                            <span>
                                                ${periodLimit.toFixed(2)} limit
                                                {rangeInfo.days !== 30 && (
                                                    <span className="text-gray-500 text-xs ml-1">(${parseFloat(budget.monthly_limit).toFixed(0)}/30d)</span>
                                                )}
                                            </span>
                                        </div>
                                        <div className="w-full bg-gray-600 rounded-full h-4 overflow-hidden">
                                            <div
                                                className={`h-full ${getProgressColor(percentage)} transition-all duration-500`}
                                                style={{ width: `${Math.min(percentage, 100)}%` }}
                                            ></div>
                                        </div>
                                        <div className="flex justify-between text-xs text-gray-400 mt-1">
                                            <span>{percentage.toFixed(0)}% used</span>
                                            <span>${remaining > 0 ? remaining.toFixed(2) : 0} remaining</span>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}
                </div>
            );
        }

        // --- SAVINGS GOALS PAGE ---

                    showToast('Please enter a name and target amount', 'error');
                    return;

                try {
                    const res = await fetchWithCredentials(`${API_BASE_URL}/api/goals`, {

                        headers: { 'Content-Type': 'application/json' },

                            name: newName,
                            target_amount: parseFloat(newTarget.replace(/,/g, '')),

                            account_id: newAccountId || null
                        })

                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ amount })

                    const response = await fetchWithCredentials(
                        `${API_BASE_URL}/api/reports/income_statement?start_date=${startDate}&end_date=${endDate}`
                    );
                    if (response.ok) {
                        const data = await response.json();
                        setIncomeData(data);

                const link = document.createElement('a');

                                            </div>
                                        </div>

                                        <div className="flex justify-between text-xl font-bold text-green-400 py-3 px-2 border-t-2 border-green-400">
                                            <span>Equity (Assets - Liabilities)</span>
                                            <span>${parseFloat(balanceData.equity).toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                        </div>
                                    </div>
                                )}

                                {activeReport === 'cashflow' && cashFlowData && (
                                    <div className="bg-gray-900 p-6 rounded-lg">
                                        <h3 className="text-xl font-bold text-white mb-4 text-center">Cash Flow Statement</h3>
                                        <p className="text-center text-gray-400 mb-6">
                                            For the period {new Date(startDate).toLocaleDateString()} to {new Date(endDate).toLocaleDateString()}
                                        </p>

                                        <div className="space-y-4">
                                            <div className="flex justify-between text-gray-300 py-2 px-2">
                                                <span className="font-medium">Operating Activities</span>
                                                <span className={parseFloat(cashFlowData.operating) >= 0 ? 'text-green-400' : 'text-red-400'}>
                                                    ${parseFloat(cashFlowData.operating).toLocaleString('en-US', {minimumFractionDigits: 2})}
                                                </span>
                                            </div>
                                            <div className="flex justify-between text-gray-300 py-2 px-2">
                                                <span className="font-medium">Investing Activities</span>
                                                <span className={parseFloat(cashFlowData.investing) >= 0 ? 'text-green-400' : 'text-red-400'}>
                                                    ${parseFloat(cashFlowData.investing).toLocaleString('en-US', {minimumFractionDigits: 2})}
                                                </span>
                                            </div>
                                            <div className="flex justify-between text-gray-300 py-2 px-2">
                                                <span className="font-medium">Financing Activities</span>
                                                <span className={parseFloat(cashFlowData.financing) >= 0 ? 'text-green-400' : 'text-red-400'}>
                                                    ${parseFloat(cashFlowData.financing).toLocaleString('en-US', {minimumFractionDigits: 2})}
                                                </span>
                                            </div>
                                        </div>

                                        <div className={`flex justify-between text-xl font-bold py-3 px-2 border-t-2 mt-4 ${parseFloat(cashFlowData.net_change) >= 0 ? 'text-green-400 border-green-400' : 'text-red-400 border-red-400'}`}>
                                            <span>Net Change in Cash</span>
                                            <span>${parseFloat(cashFlowData.net_change).toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                        </div>
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        }

        function App() {
            const [isLoading, setIsLoading] = useState(true);
            const [username, setUsername] = useState('');
            const [isDemo, setIsDemo] = useState(false);
            const [accounts, setAccounts] = useState([]);
            const [ledger, setLedger] = useState([]);
            const [error, setError] = useState(null);
            const [activePage, setActivePage] = useState('dashboard');
            const [isIncomeFormVisible, setIsIncomeFormVisible] = useState(false);
            const [isExpenseFormVisible, setIsExpenseFormVisible] = useState(false);
            const [isTransferFormVisible, setIsTransferFormVisible] = useState(false);
            const [incomeDescriptions, setIncomeDescriptions] = useState([]);
            const [expenseDescriptions, setExpenseDescriptions] = useState([]);
            const [expenseCategories, setExpenseCategories] = useState([]);

            // Filter categories by type for forms
            const incomeParentNames = ['Earned Income', 'Investment & Passive Income'];
            const filteredExpenseCategories = expenseCategories.filter(cat => {
                if (cat.parent_name) {
                    return !incomeParentNames.includes(cat.parent_name);
                }
                return !cat.name.toLowerCase().includes('income');
            });
            const filteredIncomeCategories = expenseCategories.filter(cat => {
                if (cat.parent_name) {
                    return incomeParentNames.includes(cat.parent_name);
                }
                return cat.name.toLowerCase().includes('income');
            });

            const [meterData, setMeterData] = useState(null);
            const [averageData, setAverageData] = useState(null);
            const [status, setStatus] = useState(null);
            const [ledgerAccountFilter, setLedgerAccountFilter] = useState(null);  // Persist ledger filter
            const [toast, setToast] = useState(null);
            const [showPendingModal, setShowPendingModal] = useState(false);
            const [pendingCount, setPendingCount] = useState(0);
            const [dateRange, setDateRange] = useState(() => localStorage.getItem('perfectbooks_dateRange') || '30');  // Global date range state - persisted

            // Persist date range to localStorage
            useEffect(() => {
                localStorage.setItem('perfectbooks_dateRange', dateRange);
            }, [dateRange]);

            const showToast = (message, type = 'info') => {
                setToast({ message, type });
            };

            const loadPendingTransactions = async () => {
                try {
                    const res = await fetchWithCredentials(`${API_BASE_URL}/api/pending_transactions`);
                    if (res.ok) {
                        const data = await res.json();
                        setPendingCount(data.length);
                    }
                } catch (err) {
                    console.error('Failed to load pending transactions:', err);
                }
            };

            const refreshData = async () => {
                try {
                    !isLoading && setIsLoading(true);
                    // For meter data, we need to compute proper date range
                    // Since status might not be loaded yet on first call, use current date as fallback
                    const rangeInfo = getDateRangeInfo(dateRange, status?.date);
                    const startDate = rangeInfo.startDate.toISOString().split('T')[0];
                    const endDate = rangeInfo.endDate.toISOString().split('T')[0];
                    const responses = await Promise.all([
                        fetchWithCredentials(`${API_BASE_URL}/api/accounts`),
                        fetchWithCredentials(`${API_BASE_URL}/api/ledger`),
                        fetchWithCredentials(`${API_BASE_URL}/api/descriptions/income`),
                        fetchWithCredentials(`${API_BASE_URL}/api/descriptions/expense`),
                        fetchWithCredentials(`${API_BASE_URL}/api/expense_categories`),
                        fetchWithCredentials(`${API_BASE_URL}/api/meter/summary`),
                        fetchWithCredentials(`${API_BASE_URL}/api/meter/n_day_average?days=${rangeInfo.days}&start_date=${startDate}&end_date=${endDate}`),
                        fetchWithCredentials(`${API_BASE_URL}/api/status`)
                    ]);
                    if (responses.some(res => !res.ok)) {
                        const failedIndex = responses.findIndex(r => !r.ok);
                        const endpoints = ['accounts', 'ledger', 'income descriptions', 'expense descriptions', 'expense categories', 'meter summary', 'n-day average', 'status'];
                        console.error(`Failed to fetch ${endpoints[failedIndex]}:`, responses[failedIndex].status);

                        // Show error instead of redirecting immediately
                        const errorText = await responses[failedIndex].text();
                        alert(`Error loading ${endpoints[failedIndex]}: ${errorText}`);

                        // Only redirect to login if it's a 401 (unauthorized)
                        if (responses[failedIndex].status === 401) {
                            window.location.href = 'login.html';
                        }
                        return;
                    }
                    const [accountsData, ledgerData, incomeDescData, expenseDescData, categoriesData, meterSummaryData, averageDataResponse, statusData] = await Promise.all(responses.map(res => res.json()));

                    setAccounts(accountsData);
                    setLedger(ledgerData);
                    setIncomeDescriptions(incomeDescData);
                    setExpenseDescriptions(expenseDescData);
                    setExpenseCategories(categoriesData);
                    setMeterData(meterSummaryData);
                    // console.log('Setting averageData:', averageDataResponse, 'for dateRange:', dateRange);
                    setAverageData(averageDataResponse);
                    setStatus(statusData);
                    // console.log('Status date:', statusData?.date);
                    // Also refresh pending transactions when data refreshes
                    loadPendingTransactions();
                } catch (error) {
                    setError(error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleTransactionAdded = () => {
                refreshData();
            };

            useEffect(() => {
                const checkSession = async () => {
                    try {
                        const response = await fetchWithCredentials(`${API_BASE_URL}/api/check_session`);
                        if (response.ok) {
                            const data = await response.json();
                            setUsername(data.username);
                            setIsDemo(data.is_demo || false);

                            // Auto-advance time to today's date if needed (runs on every page load/refresh)
                            try {
                                // Get client's local date for timezone-aware auto-advance
                                const now = new Date();
                                const clientDate = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;

                                await fetchWithCredentials(`${API_BASE_URL}/api/auto_advance`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ client_date: clientDate })
                                });
                            } catch (err) {
                                console.error("Auto-advance failed:", err);
                                // Don't block page load if auto-advance fails
                            }

                            // Auto-sync account balances to ensure data integrity (runs on every page load/refresh)
                            try {
                                await fetchWithCredentials(`${API_BASE_URL}/api/sync_balances`, {
                                    method: 'POST'
                                });
                            } catch (err) {
                                console.error("Auto-sync balances failed:", err);
                                // Don't block page load if sync fails
                            }

                            refreshData();
                            loadPendingTransactions();
                            // Refresh pending count every 60 seconds
                            const interval = setInterval(loadPendingTransactions, 60000);
                            return () => clearInterval(interval);
                        } else {
                           window.location.href = 'login.html';
                        }
                    } catch (error) {
                        console.error("API server is not responding.", error);
                        window.location.href = 'login.html';
                    }
                };
                checkSession();
            }, []);

            // Refresh data when date range changes
            useEffect(() => {
                if (username) {  // Only refresh if user is logged in
                    // console.log('Date range changed to:', dateRange, 'Refreshing data...');
                    refreshData();
                }
            }, [dateRange]);

            if (error) { return <div className="text-red-400 p-8">Error: {error}</div>; }

            const navButtonClasses = (page) =>
                activePage === page
                    ? 'px-4 py-2 text-sm font-medium rounded-md'
                    : 'px-4 py-2 text-sm font-medium rounded-md';

            return (
                <div className="container mx-auto p-2 sm:p-4 max-w-7xl">
                    {status && <Header status={status} username={username} isDemo={isDemo} showToast={showToast} />}
                    <main>
                        {isLoading ? ( <LoadingSpinner text="Loading your financial data..." /> ) : (
                            <div>
                                {averageData && <Meter averageData={averageData} dateRange={dateRange} setDateRange={setDateRange} status={status} />}
                                <BalanceSheetSummary accounts={accounts} />
                                <div className="flex flex-wrap gap-2 mb-6 justify-between items-center">
                                    <div className="flex flex-wrap sm:flex-nowrap gap-2">
                                        <button
                                            onClick={() => setActivePage('dashboard')}
                                            className={navButtonClasses('dashboard')}
                                            style={activePage === 'dashboard' ? {backgroundColor: 'var(--color-primary)', color: 'var(--color-text)'} : {backgroundColor: 'var(--color-bg-tertiary)', color: 'var(--color-text-secondary)'}}
                                        >Dashboard</button>
                                        <button
                                            onClick={() => setActivePage('accounts')}
                                            className={navButtonClasses('accounts')}
                                            style={activePage === 'accounts' ? {backgroundColor: 'var(--color-primary)', color: 'var(--color-text)'} : {backgroundColor: 'var(--color-bg-tertiary)', color: 'var(--color-text-secondary)'}}
                                        >Accounts</button>
                                        <button
                                            onClick={() => setActivePage('ledger')}
                                            className={navButtonClasses('ledger')}
                                            style={activePage === 'ledger' ? {backgroundColor: 'var(--color-primary)', color: 'var(--color-text)'} : {backgroundColor: 'var(--color-bg-tertiary)', color: 'var(--color-text-secondary)'}}
                                        >Ledger</button>
                                        <button
                                            onClick={() => setActivePage('recurring')}
                                            className={navButtonClasses('recurring')}
                                            style={activePage === 'recurring' ? {backgroundColor: 'var(--color-primary)', color: 'var(--color-text)'} : {backgroundColor: 'var(--color-bg-tertiary)', color: 'var(--color-text-secondary)'}}
                                        >Recurring</button>
                                        <button
                                            onClick={() => setActivePage('categories')}
                                            className={navButtonClasses('categories')}
                                            style={activePage === 'categories' ? {backgroundColor: 'var(--color-primary)', color: 'var(--color-text)'} : {backgroundColor: 'var(--color-bg-tertiary)', color: 'var(--color-text-secondary)'}}
                                        >Categories</button>
                                        <button
                                            onClick={() => setActivePage('budgets')}
                                            className={navButtonClasses('budgets')}
                                            style={activePage === 'budgets' ? {backgroundColor: 'var(--color-primary)', color: 'var(--color-text)'} : {backgroundColor: 'var(--color-bg-tertiary)', color: 'var(--color-text-secondary)'}}
                                        >Budgets</button>
                                        <button
                                            onClick={() => setActivePage('goals')}
                                            className={navButtonClasses('goals')}
                                            style={activePage === 'goals' ? {backgroundColor: 'var(--color-primary)', color: 'var(--color-text)'} : {backgroundColor: 'var(--color-bg-tertiary)', color: 'var(--color-text-secondary)'}}
                                        >Goals</button>
                                        <button
                                            onClick={() => setActivePage('analysis')}
                                            className={navButtonClasses('analysis')}
                                            style={activePage === 'analysis' ? {backgroundColor: 'var(--color-primary)', color: 'var(--color-text)'} : {backgroundColor: 'var(--color-bg-tertiary)', color: 'var(--color-text-secondary)'}}
                                        >Analysis</button>
                                        <button
                                            onClick={() => setActivePage('reports')}
                                            className={navButtonClasses('reports')}
                                            style={activePage === 'reports' ? {backgroundColor: 'var(--color-primary)', color: 'var(--color-text)'} : {backgroundColor: 'var(--color-bg-tertiary)', color: 'var(--color-text-secondary)'}}
                                        >Reports</button>
                                    </div>
                                    <div className="flex flex-wrap sm:flex-nowrap gap-2">
                                        <button
                                            onClick={() => setShowPendingModal(true)}
                                            className="font-bold py-2 px-4 rounded-md relative"
                                            style={{backgroundColor: 'var(--color-warning)', color: 'var(--color-text)'}}
                                        >
                                            ðŸ”” Pending Bills
                                            {pendingCount > 0 && (
                                                <span className="absolute -top-2 -right-2 text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center" style={{backgroundColor: 'var(--color-danger)', color: 'var(--color-text)'}}>
                                                    {pendingCount}
                                                </span>
                                            )}
                                        </button>
                                        <button onClick={() => setIsTransferFormVisible(true)} className="font-bold py-2 px-4 rounded-md" style={{backgroundColor: 'var(--color-primary)', color: 'var(--color-text)'}}>â‡„ Transfer</button>
                                        <button onClick={() => setIsIncomeFormVisible(true)} className="font-bold py-2 px-4 rounded-md" style={{backgroundColor: 'var(--color-success)', color: 'var(--color-text)'}}>+ Add Income</button>
                                        <button onClick={() => setIsExpenseFormVisible(true)} className="font-bold py-2 px-4 rounded-md" style={{backgroundColor: 'var(--color-danger)', color: 'var(--color-text)'}}>- Add Expense</button>
                                    </div>
                                </div>
                                {activePage === 'dashboard' && <DashboardPage showToast={showToast} status={status} setActivePage={setActivePage} dateRange={dateRange} setDateRange={setDateRange} />}
                                {activePage === 'accounts' && <AccountsList accounts={accounts} onDataChange={refreshData} showToast={showToast} />}
                                {activePage === 'ledger' && <LedgerView ledger={ledger} accounts={accounts} categories={expenseCategories} onDataChange={refreshData} showToast={showToast} accountFilter={ledgerAccountFilter} setAccountFilter={setLedgerAccountFilter} />}
                                {activePage === 'recurring' && (
                                    <>
                                        <RecurringIncomePage accounts={accounts} onDataChange={refreshData} />
                                        <RecurringExpensesPage accounts={accounts} onDataChange={refreshData} />
                                    </>
                                )}
                                {activePage === 'categories' && <CategoriesPage categories={expenseCategories} onDataChange={refreshData} showToast={showToast} />}
                                {activePage === 'budgets' && <BudgetsPage categories={expenseCategories} showToast={showToast} dateRange={dateRange} setDateRange={setDateRange} status={status} />}
                                {activePage === 'goals' && <SavingsGoalsPage showToast={showToast} accounts={accounts} />}
                                {activePage === 'analysis' && <ExpenseAnalysisPage showToast={showToast} categories={expenseCategories} onDataChange={refreshData} status={status} dateRange={dateRange} setDateRange={setDateRange} accounts={accounts} />}
                                {activePage === 'reports' && <FinancialReportsPage showToast={showToast} status={status} />}
                            </div>
                        )}
                    </main>
                    {isTransferFormVisible && <TransferForm accounts={accounts.filter(acc => !['EQUITY'].includes(acc.type))} onClose={() => setIsTransferFormVisible(false)} onTransferComplete={handleTransactionAdded} showToast={showToast} status={status}/>}
                    {isIncomeFormVisible && <LogIncomeForm accounts={accounts.filter(acc => ['CHECKING', 'SAVINGS', 'CASH'].includes(acc.type))} onClose={() => setIsIncomeFormVisible(false)} onIncomeAdded={handleTransactionAdded} suggestions={incomeDescriptions} showToast={showToast} categories={filteredIncomeCategories} status={status} preselectedAccountName={ledgerAccountFilter}/>}
                    {isExpenseFormVisible && <LogExpenseForm accounts={accounts.filter(acc => !['FIXED_ASSET', 'LOAN', 'EQUITY'].includes(acc.type))} onClose={() => setIsExpenseFormVisible(false)} onExpenseAdded={handleTransactionAdded} suggestions={expenseDescriptions} showToast={showToast} categories={filteredExpenseCategories} status={status} preselectedAccountName={ledgerAccountFilter}/>}
                    {showPendingModal && <PendingTransactionsModal onClose={() => setShowPendingModal(false)} onApprove={handleTransactionAdded} />}
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
