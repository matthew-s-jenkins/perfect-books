<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE_URL = '';
        
        const fetchWithCredentials = (url, options = {}) => {
            return fetch(url, { ...options, credentials: 'include' });
        };
        
        // --- UTILITY FUNCTIONS ---
        const categorizeAccount = (accountName, accountTypeMap) => {
            const type = accountTypeMap.get(accountName);
            const name = accountName.toLowerCase();

            if (type === 'CREDIT_CARD' || type === 'LOAN' || name.includes('mortgage')) return 'liability';
            if (name === 'system') return 'system';
            if (name.includes('equity') || name.includes('capital') || name.includes('retained')) return 'equity';
            if (name.includes('income') || name.includes('revenue') || name.includes('sales')) return 'income';
            if (name.includes('expenses') || name.includes('expense') || name.includes('cost')) return 'expense';

            return 'asset';
        };

        const formatMoney = (amount) => {
            return parseFloat(amount).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        };

        // --- CHILD COMPONENTS ---

        function LoadingSpinner({ text = 'Loading...' }) {
            return (
                <div className="flex flex-col items-center justify-center min-h-screen">
                    <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-cyan-500 mb-4"></div>
                    <p className="text-gray-400 text-lg">{text}</p>
                </div>
            );
        }

        function Toast({ message, type, onClose }) {
            const bgColor = type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-green-600' : 'bg-blue-600';

            useEffect(() => {
                const timer = setTimeout(() => {
                    onClose();
                }, 5000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className={`fixed top-20 right-4 sm:right-8 ${bgColor} text-white px-4 sm:px-6 py-3 rounded-lg shadow-lg z-50 max-w-md w-auto sm:w-full`}>
                    <div className="flex items-center justify-between">
                        <span className="text-xs sm:text-sm pr-2">{message}</span>
                        <button onClick={onClose} className="ml-2 sm:ml-4 text-white hover:text-gray-200 font-bold">✕</button>
                    </div>
                </div>
            );
        }

        function Header({ status, onTimeAdvanced, username, showToast }) {
            const formattedDate = status ? 
                new Date(status.date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }) : '...';

            const handleLogout = async () => {
                await fetchWithCredentials(`${API_BASE_URL}/api/logout`, { method: 'POST' });
                window.location.href = 'login.html';
            };

            return (
                <header className="bg-gray-800 shadow rounded-lg p-4 mb-6">
                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <div>
                            <h1 className="text-2xl sm:text-3xl font-bold text-white">Perfect Books</h1>
                            <p className="text-sm sm:text-base text-gray-400">Personal Finance Manager</p>
                        </div>
                        <div className="sm:text-right w-full sm:w-auto">
                            <p className="text-base sm:text-lg font-medium text-white">{formattedDate}</p>
                            <p className="text-xs text-gray-500 mb-2">Current Date</p>
                            {username && (
                                <div className="text-xs text-gray-400 flex flex-wrap items-center gap-2">
                                    <span className="font-medium text-cyan-400">{username}</span>
                                    <button
                                        onClick={handleLogout}
                                        className="font-medium text-red-500 hover:text-red-400 hover:underline focus:outline-none"
                                    >
                                        (logout)
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                    <AdvanceTime onTimeAdvanced={onTimeAdvanced} showToast={showToast} />
                </header>
            );
        }

        function AdvanceTime({ onTimeAdvanced, showToast }) {
            const [isAdvancing, setIsAdvancing] = useState(false);
            const handleAdvance = async () => {
                setIsAdvancing(true);
                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/advance_time`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ days: 1 }),
                    });
                    if (response.ok) {
                        const result = await response.json();
                        showToast('Time advanced successfully', 'success');
                        onTimeAdvanced();
                    } else {
                        const error = await response.json();
                        showToast(error.message || 'Failed to advance time', 'error');
                    }
                } catch (err) {
                    showToast('Error advancing time: ' + err.message, 'error');
                } finally {
                    setIsAdvancing(false);
                }
            };
            return (
                <div className="mt-4 border-t border-dashed border-gray-600 pt-4">
                    <div className="flex items-center justify-end">
                        <button
                            onClick={handleAdvance}
                            disabled={isAdvancing}
                            className="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-md disabled:bg-gray-500 disabled:cursor-not-allowed flex items-center"
                        >
                            {isAdvancing && (
                                <svg className="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            )}
                            {isAdvancing ? 'Advancing...' : 'Advance 1 Day'}
                        </button>
                    </div>
                </div>
            );
        }

        function Meter({ meterData, averageData }) {
            const { daily_burn_rate } = meterData;
            const formattedGoal = daily_burn_rate.toLocaleString('en-US', { style: 'currency', currency: 'USD' });

            const avgNetProgress = averageData ? averageData.average - daily_burn_rate : 0;
            const isAvgAhead = avgNetProgress >= 0;
            const avgColorClass = isAvgAhead ? 'text-green-400' : 'text-red-400';
            const formattedAvgProgress = Math.abs(avgNetProgress).toLocaleString('en-US', { style: 'currency', currency: 'USD' });
            const avgStatusText = isAvgAhead ? 'Ahead of' : 'Behind';

            return (
                <div className="bg-gray-800 shadow rounded-lg p-6 mb-6">
                    <h2 className="text-lg font-medium text-gray-300 mb-2">Progress Meter</h2>
                    {averageData && averageData.days_with_data > 0 ? (
                        <div>
                            <h3 className="text-sm font-medium text-gray-400 mb-2">{averageData.days_with_data}-Day Average</h3>
                            <div className="flex items-baseline">
                                <p className={`text-4xl font-bold ${avgColorClass}`}>{formattedAvgProgress}</p>
                                <p className="ml-2 text-gray-400">{avgStatusText} Goal</p>
                            </div>
                            <p className="text-xs text-gray-500 mt-1">Avg daily net: {averageData.average.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}</p>
                        </div>
                    ) : (
                        <p className="text-gray-400">No transaction data yet. Start logging income and expenses to see your progress.</p>
                    )}
                    <p className="text-sm text-gray-500 mt-4 pt-4 border-t border-gray-700">Your daily goal is to net {formattedGoal} to cover recurring expenses.</p>
                </div>
            );
        }

        function BalanceSheetSummary({ accounts }) {
            const accountTypeMap = new Map();
            accounts.forEach(acc => {
                accountTypeMap.set(acc.name, acc.type);
            });
            
            const totals = accounts.reduce((acc, account) => {
                const category = categorizeAccount(account.name, accountTypeMap);
                // Ignore the special 'equity' account in this summary calculation
                if (category !== 'equity') {
                    const balance = parseFloat(account.balance);
                    if (category === 'asset') acc.assets += balance;
                    if (category === 'liability') acc.liabilities += balance;
                }
                return acc;
            }, { assets: 0, liabilities: 0 });

            // Equity = Assets - Liabilities
            totals.equity = totals.assets - totals.liabilities;

            // Check if the accounting equation balances: Assets = Liabilities + Equity
            const rightSide = totals.liabilities + totals.equity;
            const isBalanced = Math.abs(totals.assets - rightSide) < 0.01;

            return (
                <div className="bg-gray-800 shadow rounded-lg p-4 mb-6">
                    <div className="flex justify-between items-center mb-3">
                        <h2 className="text-sm font-medium text-gray-300">Balance Sheet Check (Assets = Liabilities + Equity)</h2>
                        <p className={`text-sm sm:text-base font-bold px-3 py-1 rounded ${isBalanced ? 'bg-green-900 text-green-400' : 'bg-red-900 text-red-400'}`}>
                            {isBalanced ? 'Balanced' : 'Error'}
                        </p>
                    </div>
                    <div className="flex items-center justify-around text-center font-mono">
                        <div className="flex-1">
                            <p className="text-xs text-gray-500">Total Assets</p>
                            <p className="text-sm sm:text-lg text-green-400">{totals.assets.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}</p>
                        </div>
                        <div className="text-xl sm:text-2xl text-gray-600 px-1 sm:px-2">=</div>
                         <div className="flex-1">
                            <p className="text-xs text-gray-500">Total Liabilities</p>
                            <p className="text-sm sm:text-lg text-red-400">{totals.liabilities.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}</p>
                        </div>
                        <div className="text-xl sm:text-2xl text-gray-600 px-1 sm:px-2">+</div>
                        <div className="flex-1">
                            <p className="text-xs text-gray-500">Total Equity</p>
                            <p className="text-sm sm:text-lg text-cyan-400">{totals.equity.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}</p>
                        </div>
                    </div>
                </div>
            );
        }

        function AccountsList({ accounts, onDataChange, showToast }) {
            const [revaluingAccount, setRevaluingAccount] = useState(null);
            const [newValue, setNewValue] = useState('');
            const [revalueDescription, setRevalueDescription] = useState('Asset Revaluation');
            const [payingLoan, setPayingLoan] = useState(null);
            const [loanPaymentAmount, setLoanPaymentAmount] = useState('');
            const [loanPaymentAmountDisplay, setLoanPaymentAmountDisplay] = useState('');
            const [loanEscrowAmount, setLoanEscrowAmount] = useState('');
            const [loanEscrowAmountDisplay, setLoanEscrowAmountDisplay] = useState('');
            const [loanPaymentAccount, setLoanPaymentAccount] = useState('');
            const [loanInterestPreview, setLoanInterestPreview] = useState(null);

            const handleDelete = async (accountId, accountName) => {
                if (!confirm(`Are you sure you want to delete "${accountName}"? This cannot be undone.`)) return;

                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/account/${accountId}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (result.success) {
                        showToast(result.message, 'success');
                        onDataChange();
                    } else {
                        showToast(result.message, 'error');
                    }
                } catch (err) {
                    showToast('Error deleting account: ' + err.message, 'error');
                }
            };

            const handleRevalue = async (accountId) => {
                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/revalue_asset`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            account_id: accountId,
                            new_value: parseFloat(newValue),
                            description: revalueDescription
                        })
                    });
                    const result = await response.json();
                    if (result.success) {
                        showToast(result.message, 'success');
                        setRevaluingAccount(null);
                        setNewValue('');
                        setRevalueDescription('Asset Revaluation');
                        onDataChange();
                    } else {
                        showToast(result.message, 'error');
                    }
                } catch (err) {
                    showToast('Error revaluing asset: ' + err.message, 'error');
                }
            };

            const calculateLoanPaymentPreview = (loan, paymentAmount) => {
                if (!paymentAmount || paymentAmount <= 0) return null;
                const monthlyRate = (loan.interest_rate / 100) / 12;
                const interest = loan.balance * monthlyRate;
                const principal = parseFloat(paymentAmount) - interest;
                return {
                    interest: formatMoney(interest),
                    principal: formatMoney(principal),
                    newBalance: formatMoney(loan.balance - principal)
                };
            };

            const handleLoanPayment = async (loanId) => {
                try {
                    const payload = {
                        payment_amount: parseFloat(loanPaymentAmount),
                        payment_account_id: parseInt(loanPaymentAccount)
                    };

                    if (loanEscrowAmount && parseFloat(loanEscrowAmount) > 0) {
                        payload.escrow_amount = parseFloat(loanEscrowAmount);
                    }

                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/loans/${loanId}/payment`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    if (result.success) {
                        showToast(result.message, 'success');
                        setPayingLoan(null);
                        setLoanPaymentAmount('');
                        setLoanPaymentAmountDisplay('');
                        setLoanEscrowAmount('');
                        setLoanEscrowAmountDisplay('');
                        setLoanPaymentAccount('');
                        setLoanInterestPreview(null);
                        onDataChange();
                    } else {
                        showToast(result.message, 'error');
                    }
                } catch (err) {
                    showToast('Error making loan payment: ' + err.message, 'error');
                }
            };

            return (
                <div className="bg-gray-800 shadow rounded-lg p-4">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-lg sm:text-xl font-bold text-white">Your Accounts</h2>
                        <a href="setup.html" className="text-cyan-400 hover:text-cyan-300 text-sm">+ Add Account</a>
                    </div>
                    <table className="min-w-full divide-y divide-gray-700">
                        <thead className="bg-gray-700">
                            <tr>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Account Name</th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Type</th>
                                <th className="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Balance</th>
                                <th className="px-6 py-3 text-center text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody className="bg-gray-800 divide-y divide-gray-700">
                            {accounts.map(account => (
                                <React.Fragment key={account.account_id}>
                                    <tr>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-white">{account.name}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-400">{account.type}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-right font-mono text-cyan-400">
                                            {parseFloat(account.balance).toLocaleString('en-US', { style: 'currency', currency: 'USD' })}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-center space-x-2">
                                            {account.type === 'FIXED_ASSET' && (
                                                <button
                                                    onClick={() => {
                                                        setRevaluingAccount(account);
                                                        setNewValue(account.balance);
                                                    }}
                                                    className="text-cyan-400 hover:text-cyan-300 text-xs"
                                                    title="Revalue this asset"
                                                >
                                                    Revalue
                                                </button>
                                            )}
                                            {account.type === 'LOAN' && account.balance < 0 && (
                                                <button
                                                    onClick={() => {
                                                        setPayingLoan(account);
                                                        setLoanPaymentAmount('');
                                                        setLoanPaymentAmountDisplay('');
                                                        setLoanEscrowAmount('');
                                                        setLoanEscrowAmountDisplay('');
                                                        setLoanPaymentAccount('');
                                                        setLoanInterestPreview(null);
                                                    }}
                                                    className="text-green-400 hover:text-green-300 text-xs"
                                                    title="Make loan payment"
                                                >
                                                    Make Payment
                                                </button>
                                            )}
                                            {account.type === 'CREDIT_CARD' && account.balance < 0 && (
                                                <button
                                                    onClick={async () => {
                                                        try {
                                                            const res = await fetchWithCredentials(`${API_BASE_URL}/api/accounts/${account.account_id}/calculate_interest`, {
                                                                method: 'POST'
                                                            });
                                                            const result = await res.json();
                                                            if (result.success) {
                                                                showToast(result.message, 'success');
                                                                onDataChange();
                                                            } else {
                                                                showToast(result.message, 'info');
                                                            }
                                                        } catch (err) {
                                                            showToast('Error calculating interest: ' + err.message, 'error');
                                                        }
                                                    }}
                                                    className="text-yellow-400 hover:text-yellow-300 text-xs"
                                                    title="Calculate monthly interest charge"
                                                >
                                                    Calculate Interest
                                                </button>
                                            )}
                                            <button
                                                onClick={() => handleDelete(account.account_id, account.name)}
                                                className="text-red-400 hover:text-red-300 text-xs"
                                                title="Delete account (must have $0 balance)"
                                            >
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                    {revaluingAccount && revaluingAccount.account_id === account.account_id && (
                                        <tr>
                                            <td colSpan="4" className="px-6 py-4 bg-gray-750">
                                                <div className="flex items-end space-x-4">
                                                    <div>
                                                        <label className="block text-xs text-gray-400 mb-1">New Value</label>
                                                        <div className="relative">
                                                            <span className="absolute left-2 top-2 text-gray-400">$</span>
                                                            <input
                                                                type="number"
                                                                step="0.01"
                                                                value={newValue}
                                                                onChange={(e) => setNewValue(e.target.value)}
                                                                className="bg-gray-700 text-white p-2 pl-6 rounded w-40"
                                                                placeholder="0.00"
                                                                required
                                                            />
                                                        </div>
                                                    </div>
                                                    <div className="flex-1">
                                                        <label className="block text-xs text-gray-400 mb-1">Description</label>
                                                        <input
                                                            type="text"
                                                            value={revalueDescription}
                                                            onChange={(e) => setRevalueDescription(e.target.value)}
                                                            className="bg-gray-700 text-white p-2 rounded w-full"
                                                        />
                                                    </div>
                                                    <div>
                                                        <button
                                                            onClick={() => handleRevalue(account.account_id)}
                                                            className="bg-cyan-600 hover:bg-cyan-500 text-white px-4 py-2 rounded text-xs"
                                                        >
                                                            Save
                                                        </button>
                                                        <button
                                                            onClick={() => {
                                                                setRevaluingAccount(null);
                                                                setNewValue('');
                                                                setRevalueDescription('Asset Revaluation');
                                                            }}
                                                            className="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded text-xs ml-2"
                                                        >
                                                            Cancel
                                                        </button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    )}
                                    {payingLoan && payingLoan.account_id === account.account_id && (
                                        <tr>
                                            <td colSpan="4" className="px-6 py-4 bg-gray-750">
                                                <div className="space-y-3">
                                                    <div className="grid grid-cols-4 gap-4">
                                                        <div>
                                                            <label className="block text-xs text-gray-400 mb-1">Payment Amount</label>
                                                            <div className="relative">
                                                                <span className="absolute left-2 top-2 text-gray-400">$</span>
                                                                <input
                                                                    type="text"
                                                                    value={loanPaymentAmountDisplay}
                                                                    onChange={(e) => {
                                                                        const raw = e.target.value.replace(/[$,]/g, '');
                                                                        setLoanPaymentAmount(raw);

                                                                        if (!raw) {
                                                                            setLoanPaymentAmountDisplay('');
                                                                        } else if (!isNaN(raw)) {
                                                                            const parts = raw.split('.');
                                                                            const wholePart = parseInt(parts[0] || 0).toLocaleString('en-US');
                                                                            const decimalPart = parts[1] !== undefined ? '.' + parts[1] : '';
                                                                            setLoanPaymentAmountDisplay(wholePart + decimalPart);
                                                                        } else {
                                                                            setLoanPaymentAmountDisplay(raw);
                                                                        }
                                                                        setLoanInterestPreview(calculateLoanPaymentPreview(payingLoan, raw));
                                                                    }}
                                                                    className="bg-gray-700 text-white p-2 pl-6 rounded w-full font-mono"
                                                                    placeholder="0.00"
                                                                />
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <label className="block text-xs text-gray-400 mb-1">Escrow Amount (Optional)</label>
                                                            <div className="relative">
                                                                <span className="absolute left-2 top-2 text-gray-400">$</span>
                                                                <input
                                                                    type="text"
                                                                    value={loanEscrowAmountDisplay}
                                                                    onChange={(e) => {
                                                                        const raw = e.target.value.replace(/[$,]/g, '');
                                                                        setLoanEscrowAmount(raw);

                                                                        if (!raw) {
                                                                            setLoanEscrowAmountDisplay('');
                                                                        } else if (!isNaN(raw)) {
                                                                            const parts = raw.split('.');
                                                                            const wholePart = parseInt(parts[0] || 0).toLocaleString('en-US');
                                                                            const decimalPart = parts[1] !== undefined ? '.' + parts[1] : '';
                                                                            setLoanEscrowAmountDisplay(wholePart + decimalPart);
                                                                        } else {
                                                                            setLoanEscrowAmountDisplay(raw);
                                                                        }
                                                                    }}
                                                                    className="bg-gray-700 text-white p-2 pl-6 rounded w-full font-mono"
                                                                    placeholder="0.00"
                                                                />
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <label className="block text-xs text-gray-400 mb-1">Pay From</label>
                                                            <select
                                                                value={loanPaymentAccount}
                                                                onChange={(e) => setLoanPaymentAccount(e.target.value)}
                                                                className="bg-gray-700 text-white p-2 rounded w-full"
                                                            >
                                                                <option value="">Select Account</option>
                                                                {accounts.filter(a => ['CHECKING', 'SAVINGS'].includes(a.type)).map(a => (
                                                                    <option key={a.account_id} value={a.account_id}>{a.name}</option>
                                                                ))}
                                                            </select>
                                                        </div>
                                                        <div className="flex items-end space-x-2">
                                                            <button
                                                                onClick={() => handleLoanPayment(payingLoan.account_id)}
                                                                disabled={!loanPaymentAmount || !loanPaymentAccount}
                                                                className="bg-green-600 hover:bg-green-500 disabled:bg-gray-600 text-white px-4 py-2 rounded text-xs"
                                                            >
                                                                Submit Payment
                                                            </button>
                                                            <button
                                                                onClick={() => {
                                                                    setPayingLoan(null);
                                                                    setLoanPaymentAmount('');
                                                                    setLoanPaymentAmountDisplay('');
                                                                    setLoanEscrowAmount('');
                                                                    setLoanEscrowAmountDisplay('');
                                                                    setLoanPaymentAccount('');
                                                                    setLoanInterestPreview(null);
                                                                }}
                                                                className="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded text-xs"
                                                            >
                                                                Cancel
                                                            </button>
                                                        </div>
                                                    </div>
                                                    {loanInterestPreview && (
                                                        <div className="bg-gray-800 p-3 rounded text-xs">
                                                            <div className="grid grid-cols-4 gap-2 text-gray-300">
                                                                <div>
                                                                    <span className="text-gray-500">Interest:</span>
                                                                    <span className="ml-2 text-yellow-400 font-mono">${loanInterestPreview.interest}</span>
                                                                </div>

        function ExpenseAnalysisPage({ showToast, categories, onDataChange, status }) {
            const [analysisData, setAnalysisData] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [dateRange, setDateRange] = useState('30');
            const [totalExpenses, setTotalExpenses] = useState(0);
            const [editingColorCategoryId, setEditingColorCategoryId] = useState(null);
            const [editingColorValue, setEditingColorValue] = useState('');
            const [dashboardData, setDashboardData] = useState(null);

            useEffect(() => {
                loadAnalysis();
                loadDashboardData();
            }, [dateRange]);

            const loadDashboardData = async () => {
                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/dashboard?days=${dateRange}`);
                    if (response.ok) {
                        const data = await response.json();
                        setDashboardData(data);
                    }
                } catch (err) {
                    console.error('Error loading dashboard data:', err);
                }
            };

            const loadAnalysis = async () => {
                setIsLoading(true);
                try {
                    const currentDate = status?.date ? new Date(status.date) : new Date();
                    const endDate = currentDate.toISOString().split('T')[0];
                    const startDate = new Date(currentDate.getTime() - dateRange * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/expense_analysis?start_date=${startDate}&end_date=${endDate}`);
                    if (!response.ok) throw new Error('Failed to fetch analysis data');
                    const data = await response.json();
                    setAnalysisData(data);
                    const total = data.reduce((sum, cat) => sum + parseFloat(cat.total_amount || 0), 0);
                    setTotalExpenses(total);
                } catch (err) {
                    showToast('Error loading expense analysis', 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleColorUpdate = async () => {
                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/expense_categories/${editingColorCategoryId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name: categories.find(c => c.category_id === editingColorCategoryId)?.name,
                            color: editingColorValue
                        })
                    });
                    const result = await response.json();
                    if (result.success) {
                        showToast('Color updated successfully', 'success');
                        setEditingColorCategoryId(null);
                        onDataChange();
                        loadAnalysis();
                    } else {
                        showToast(result.message, 'error');
                    }
                } catch (err) {
                    showToast('Error updating color', 'error');
                }
            };

            const renderPieChart = () => {
                if (!analysisData.length) return null;

                const total = analysisData.reduce((sum, cat) => sum + parseFloat(cat.total_amount), 0);
                let currentAngle = -90; // Start at top

                return (
                    <svg viewBox="0 0 200 200" className="w-full max-w-md mx-auto">
                        {analysisData.map((cat, idx) => {
                            const percentage = (parseFloat(cat.total_amount) / total) * 100;
                            const sliceAngle = (percentage / 100) * 360;
                            const startAngle = currentAngle;
                            const endAngle = currentAngle + sliceAngle;

                            // Convert angles to radians
                            const startRad = (startAngle * Math.PI) / 180;
                            const endRad = (endAngle * Math.PI) / 180;

                            // Calculate coordinates
                            const x1 = 100 + 80 * Math.cos(startRad);
                            const y1 = 100 + 80 * Math.sin(startRad);
                            const x2 = 100 + 80 * Math.cos(endRad);
                            const y2 = 100 + 80 * Math.sin(endRad);

                            const largeArcFlag = sliceAngle > 180 ? 1 : 0;

                            const pathData = [
                                `M 100 100`,
                                `L ${x1} ${y1}`,
                                `A 80 80 0 ${largeArcFlag} 1 ${x2} ${y2}`,
                                `Z`
                            ].join(' ');

                            currentAngle = endAngle;

                            return (
                                <g key={cat.category_id}>
                                    <path
                                        d={pathData}
                                        fill={cat.color || '#6366f1'}
                                        stroke="white"
                                        strokeWidth="1"
                                        style={{cursor: 'pointer', transition: 'opacity 0.2s'}}
                                        onMouseOver={(e) => e.target.style.opacity = '0.8'}
                                        onMouseOut={(e) => e.target.style.opacity = '1'}
                                        onClick={() => { setEditingColorCategoryId(cat.category_id); setEditingColorValue(cat.color || '#6366f1'); }}
                                    />
                                    <title>{cat.name}: ${formatMoney(cat.total_amount)} ({percentage.toFixed(1)}%) - Click to change color</title>
                                </g>
                            );
                        })}

                if (!newName.trim()) {
                    showToast('Please enter a category name', 'error');
                    return;
                }

                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/expense_categories`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: newName, color: newColor })
                    });
                    const result = await response.json();
                    if (result.success) {
                        showToast('Category added successfully', 'success');
                        setNewName('');
                        setNewColor('#6366f1');
                        setIsAdding(false);
                        onDataChange();
                    } else {
                        showToast(result.message, 'error');
                    }
                } catch (err) {
                    showToast('Error adding category', 'error');
                }
            };

            const handleUpdate = async (categoryId) => {
                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/expense_categories/${categoryId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: editingName, color: editingColor })
                    });
                    const result = await response.json();
                    if (result.success) {
                        showToast('Category updated successfully', 'success');
                        setEditingId(null);
                        onDataChange();
                    } else {
                        showToast(result.message, 'error');
                    }
                } catch (err) {
                    showToast('Error updating category', 'error');
                }

                    showToast('Cannot delete the default category', 'error');
                    return;

                    return;
                }

                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/expense_categories/${categoryId}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (result.success) {
                        showToast('Category deleted successfully', 'success');
                        onDataChange();
                    } else {
                        showToast(result.message, 'error');
                    }
                } catch (err) {
                    showToast('Error deleting category', 'error');

                                    <input type="text" value={newName} onChange={(e) => setNewName(e.target.value)} className="w-full bg-gray-800 text-white p-2 rounded" placeholder="Category name"/>
                                </div>
                                <div>
                                    <label className="block text-gray-400 text-sm mb-1">Color</label>
                                    <input type="color" value={newColor} onChange={(e) => setNewColor(e.target.value)} className="bg-gray-800 p-1 rounded h-10 w-20"/>
                                </div>
                                <button onClick={handleAdd} className="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded">Add</button>
                            </div>
                        </div>
                    )}

                    <div className="space-y-2">
                        {categories.map(cat => (
                            <div key={cat.category_id} className="flex items-center justify-between bg-gray-700 p-4 rounded-lg">
                                {editingId === cat.category_id ? (
                                    <>
                                        <div className="flex items-center space-x-4 flex-1">

                                            <input type="text" value={editingName} onChange={(e) => setEditingName(e.target.value)} className="flex-1 bg-gray-800 text-white p-2 rounded"/>

                                        <div className="flex space-x-2 ml-4">
                                            <button onClick={() => handleUpdate(cat.category_id)} className="text-green-400 hover:text-green-300 text-sm font-semibold">Save</button>
                                            <button onClick={() => setEditingId(null)} className="text-gray-400 hover:text-gray-300 text-sm font-semibold">Cancel</button>

                                ) : (
                                    <>
                                        <div className="flex items-center space-x-4">
                                            <div
                                                className="w-8 h-8 rounded cursor-pointer hover:ring-2 hover:ring-white transition-all relative group"
                                                style={{backgroundColor: cat.color}}
                                                onClick={() => { setEditingId(cat.category_id); setEditingName(cat.name); setEditingColor(cat.color); }}
                                                title="Click to change color"
                                            >

                                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>

                                        </div>
                                        <div className="flex space-x-3">
                                            <button onClick={() => { setEditingId(cat.category_id); setEditingName(cat.name); setEditingColor(cat.color); }} className="text-cyan-400 hover:text-cyan-300 text-sm">Edit</button>

        function RecurringIncomePage({ accounts, onDataChange }) {
            const [income, setIncome] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');

            const [newDescription, setNewDescription] = useState('');
            const [newAmount, setNewAmount] = useState('');
            const [newAmountDisplay, setNewAmountDisplay] = useState('');
            const [newDepositAccountId, setNewDepositAccountId] = useState('');
            const [newDepositDay, setNewDepositDay] = useState(new Date().getDate().toString());
            const [newIsVariable, setNewIsVariable] = useState(false);
            const [newEstimatedAmount, setNewEstimatedAmount] = useState('');
            const [newEstimatedAmountDisplay, setNewEstimatedAmountDisplay] = useState('');

            const [editingId, setEditingId] = useState(null);
            const [editingDescription, setEditingDescription] = useState('');
            const [editingAmount, setEditingAmount] = useState('');
            const [editingAmountDisplay, setEditingAmountDisplay] = useState('');
            const [editingDepositDay, setEditingDepositDay] = useState('');
            const [editingIsVariable, setEditingIsVariable] = useState(false);
            const [editingEstimatedAmount, setEditingEstimatedAmount] = useState('');
            const [editingEstimatedAmountDisplay, setEditingEstimatedAmountDisplay] = useState('');

            const mountedRef = React.useRef(true);

            useEffect(() => {
                const loadData = async () => {
                    setIsLoading(true);
                    try {
                        const incomeRes = await fetchWithCredentials(`${API_BASE_URL}/api/recurring_income`);
                        if (!incomeRes.ok) throw new Error('Failed to fetch recurring income.');

                        const incomeData = await incomeRes.json();

                        if (mountedRef.current) {
                            setIncome(incomeData);
                        }
                    } catch (err) {
                        if (mountedRef.current) setError(err.message);
                    } finally {
                        if (mountedRef.current) setIsLoading(false);
                    }
                };
                loadData();
                return () => { mountedRef.current = false; };
            }, []);

            const handleAddIncome = async () => {
                if (!newDescription || !newDepositAccountId || !newDepositDay) {
                    setError('Please fill in all required fields');
                    return;
                }
                if (!newIsVariable && !newAmount) {
                    setError('Amount is required for fixed income');
                    return;
                }

                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/recurring_income`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            description: newDescription,
                            amount: newIsVariable ? (newEstimatedAmount ? parseFloat(newEstimatedAmount) : 0) : parseFloat(newAmount),
                            deposit_account_id: parseInt(newDepositAccountId),
                            deposit_day_of_month: parseInt(newDepositDay),
                            is_variable: newIsVariable,
                            estimated_amount: newIsVariable && newEstimatedAmount ? parseFloat(newEstimatedAmount) : null
                        })
                    });

                    const result = await response.json();
                    if (response.ok && mountedRef.current) {
                        setNewDescription('');
                        setNewAmount('');
                        setNewAmountDisplay('');
                        setNewEstimatedAmount('');
                        setNewEstimatedAmountDisplay('');
                        setNewDepositAccountId('');
                        setNewDepositDay(new Date().getDate().toString());
                        setNewIsVariable(false);
                        onDataChange();
                        const incomeRes = await fetchWithCredentials(`${API_BASE_URL}/api/recurring_income`);
                        if (incomeRes.ok && mountedRef.current) setIncome(await incomeRes.json());
                    } else if (mountedRef.current) {
                        setError(result.message || 'Failed to add income.');
                    }
                } catch (err) {
                    if (mountedRef.current) setError('An error occurred. Please try again.');
                }
            };

            const handleDeleteIncome = async (incomeId) => {
                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/recurring_income/${incomeId}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        onDataChange();
                        const incomeRes = await fetchWithCredentials(`${API_BASE_URL}/api/recurring_income`);
                        if (incomeRes.ok) setIncome(await incomeRes.json());
                    }
                } catch (err) {
                    setError('Failed to delete income');
                }
            };

            const handleEditClick = (inc) => {
                setEditingId(inc.income_id);
                setEditingDescription(inc.description);
                setEditingAmount(inc.amount);
                setEditingAmountDisplay(inc.amount ? parseFloat(inc.amount).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '');
                setEditingDepositDay(inc.deposit_day_of_month);
                setEditingIsVariable(inc.is_variable || false);
                setEditingEstimatedAmount(inc.estimated_amount || '');
                setEditingEstimatedAmountDisplay(inc.estimated_amount ? parseFloat(inc.estimated_amount).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '');
            };

            const handleCancelEdit = () => setEditingId(null);

            const handleUpdateIncome = async (incomeId) => {
                try {
                    console.log('Updating income with ID:', incomeId);
                    const payload = {
                        description: editingDescription,
                        amount: editingIsVariable ? (editingEstimatedAmount ? parseFloat(editingEstimatedAmount) : 0) : parseFloat(editingAmount),
                        deposit_day_of_month: parseInt(editingDepositDay),
                        is_variable: editingIsVariable,
                        estimated_amount: editingIsVariable && editingEstimatedAmount ? parseFloat(editingEstimatedAmount) : null
                    };
                    console.log('Payload:', payload);
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/recurring_income/${incomeId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    console.log('Response:', result);

                    if (response.ok) {
                        const incomeRes = await fetchWithCredentials(`${API_BASE_URL}/api/recurring_income`);
                        if (incomeRes.ok) {
                            const incomeData = await incomeRes.json();
                            setIncome(incomeData);
                        }
                        handleCancelEdit();
                        onDataChange();
                    } else {
                        console.error('Update failed:', result);
                        setError(result.message || 'Failed to update income.');
                    }
                } catch(err) {
                    console.error('Error updating income:', err);
                    setError('An error occurred during update: ' + err.message);
                }
            };

            return (
                <div className="bg-gray-800 shadow rounded-lg p-4 mt-6">
                    <h2 className="text-xl font-bold text-white mb-4">Recurring Income</h2>
                    {error && <div className="bg-red-600 text-white p-2 rounded mb-4">{error}</div>}

                    <div className="bg-gray-700 p-4 rounded-lg mb-4">
                        <h3 className="text-white font-medium mb-3">Add Recurring Income</h3>
                        <div className="grid grid-cols-1 md:grid-cols-5 gap-3">
                            <input type="text" value={newDescription} onChange={(e) => setNewDescription(e.target.value)} className="bg-gray-800 text-white p-2 rounded" placeholder="Description (e.g. DoorDash)" />
                            {!newIsVariable && (
                                <input
                                    type="text"
                                    value={newAmountDisplay}
                                    onChange={(e) => {
                                        const raw = e.target.value.replace(/[$,]/g, '');
                                        setNewAmount(raw);
                                        if (!raw) {
                                            setNewAmountDisplay('');
                                        } else if (!isNaN(raw)) {
                                            const parts = raw.split('.');
                                            const wholePart = parseInt(parts[0] || 0).toLocaleString('en-US');
                                            const decimalPart = parts[1] !== undefined ? '.' + parts[1] : '';
                                            setNewAmountDisplay('$' + wholePart + decimalPart);
                                        } else {
                                            setNewAmountDisplay('$' + raw);
                                        }
                                    }}
                                    className="bg-gray-800 text-white p-2 rounded font-mono"
                                    placeholder="$0.00"
                                />
                            )}
                            {newIsVariable && (
                                <input
                                    type="text"
                                    value={newEstimatedAmountDisplay}
                                    onChange={(e) => {
                                        const raw = e.target.value.replace(/[$,]/g, '');
                                        setNewEstimatedAmount(raw);
                                        if (!raw) {
                                            setNewEstimatedAmountDisplay('');
                                        } else if (!isNaN(raw)) {
                                            const parts = raw.split('.');
                                            const wholePart = parseInt(parts[0] || 0).toLocaleString('en-US');
                                            const decimalPart = parts[1] !== undefined ? '.' + parts[1] : '';
                                            setNewEstimatedAmountDisplay('$' + wholePart + decimalPart);
                                        } else {
                                            setNewEstimatedAmountDisplay('$' + raw);
                                        }
                                    }}
                                    className="bg-gray-800 text-white p-2 rounded font-mono"
                                    placeholder="$0.00 (est.)"

                                {accounts.filter(a => a.type === 'CHECKING' || a.type === 'SAVINGS').map(a => (
                                    <option key={a.account_id} value={a.account_id}>{a.name}</option>
                                ))}
                            </select>
                            <input type="number" min="1" max="31" value={newDepositDay} onChange={(e) => setNewDepositDay(e.target.value)} className="bg-gray-800 text-white p-2 rounded" placeholder="Day of Month" />
                            <button onClick={handleAddIncome} className="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">Add</button>
                        </div>
                        <label className="flex items-center mt-2 cursor-pointer text-sm text-gray-300">
                            <input
                                type="checkbox"
                                checked={newIsVariable}
                                onChange={(e) => {
                                    setNewIsVariable(e.target.checked);
                                    if (e.target.checked && newAmount) {
                                        setNewEstimatedAmount(newAmount);
                                    }

                                className="mr-2 w-4 h-4"

                            <span>Variable amount (requires approval each month)</span>
                        </label>
                    </div>

                    <div className="overflow-x-auto">

                            setExpenses(updatedExpenses);

                if (status?.date) {
                    const d = new Date(status.date);
                    const year = d.getFullYear();
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    const day = String(d.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                }
                return '';
            });
            const [error, setError] = useState('');

            const handleSubmit = async (event) => {
                event.preventDefault();
                setError('');

                // Frontend validation
                if (!description.trim()) { setError('Please enter a description.'); return; }
                if (!amount || parseFloat(amount) <= 0) { setError('Please enter a valid positive amount.'); return; }
                if (!selectedAccountId) { setError('Please select an account.'); return; }

                try {
                    const payload = {
                        description,
                        amount: parseFloat(amount),
                        account_id: parseInt(selectedAccountId)
                    };

                    // Add optional transaction date if provided
                    if (transactionDate) {
                        payload.transaction_date = transactionDate;
                    }

                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/income`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });
                    const result = await response.json();
                    if (result.success) {
                        showToast('Income added successfully', 'success');
                        onIncomeAdded();
                        onClose();
                    } else {
                        setError(result.message);
                        showToast(result.message, 'error');

                    setError('An error occurred. Please try again.');

        function PendingTransactionsModal({ onClose, onApprove }) {
            const [pending, setPending] = useState([]);
            const [amounts, setAmounts] = useState({});
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const loadPending = async () => {
                    try {
                        const res = await fetchWithCredentials(`${API_BASE_URL}/api/pending_transactions`);
                        if (res.ok) {
                            const data = await res.json();
                            setPending(data);
                            // Initialize amounts with estimated values
                            const initialAmounts = {};
                            data.forEach(p => initialAmounts[p.pending_id] = p.estimated_amount);
                            setAmounts(initialAmounts);
                        }
                    } catch (err) {
                        console.error('Error loading pending transactions:', err);
                    } finally {
                        setIsLoading(false);
                    }
                };
                loadPending();
            }, []);

            const handleApprove = async (pendingId) => {
                try {
                    const actualAmount = amounts[pendingId] || pending.find(p => p.pending_id === pendingId)?.estimated_amount;
                    if (!actualAmount || parseFloat(actualAmount) === 0) {
                        // If no amount entered, ask if they want to skip this payment
                        if (confirm('No amount entered. Do you want to skip this payment?')) {
                            await handleReject(pendingId);
                        }
                        return;
                    }

                    const res = await fetchWithCredentials(
                        `${API_BASE_URL}/api/pending_transactions/${pendingId}/approve`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ actual_amount: parseFloat(actualAmount) })
                        }
                    );
                    if (res.ok) {
                        onApprove();
                        // Remove from list
                        setPending(pending.filter(p => p.pending_id !== pendingId));
                    } else {
                        const error = await res.json();
                        console.error('Approve failed:', error);
                    }
                } catch (err) {
                    console.error('Error approving transaction:', err);
                }
            };

            const handleReject = async (pendingId) => {
                try {
                    const transaction = pending.find(p => p.pending_id === pendingId);
                    if (!confirm(`Skip payment for "${transaction?.description}"? This will not be paid.`)) {
                        return;
                    }

                    const res = await fetchWithCredentials(
                        `${API_BASE_URL}/api/pending_transactions/${pendingId}/reject`,
                        { method: 'POST' }
                    );
                    if (res.ok) {
                        setPending(pending.filter(p => p.pending_id !== pendingId));
                    }
                } catch (err) {
                    console.error('Error rejecting transaction:', err);
                }
            };

            const expenses = pending.filter(p => p.transaction_type === 'EXPENSE' || p.transaction_type === 'INTEREST');
            const income = pending.filter(p => p.transaction_type === 'INCOME');

            const renderTransaction = (p) => (
                <div key={p.pending_id} className="bg-gray-700 rounded-lg p-4">
                    <div className="flex justify-between items-start mb-3">
                        <div>
                            <h3 className="text-lg font-semibold text-white">{p.description}</h3>
                            <p className="text-sm text-gray-400">
                                Due: {new Date(p.due_date).toLocaleDateString()} |
                                {p.transaction_type === 'INCOME' ? 'To: ' : 'From: '}{p.account_name}
                                {p.transaction_type === 'INTEREST' && <span className="ml-2 px-2 py-1 bg-yellow-600 text-white text-xs rounded">INTEREST CHARGE</span>}
                            </p>
                            {p.category_name && (
                                <span className="inline-flex items-center px-2 py-1 rounded text-xs font-medium mt-1" style={{backgroundColor: p.category_color + '20', color: p.category_color}}>
                                    {p.category_name}
                                </span>
                            )}
                        </div>
                        <div className="text-right">
                            <p className="text-sm text-gray-400">Estimated</p>
                            <p className={`text-lg font-mono ${p.transaction_type === 'INCOME' ? 'text-green-400' : 'text-red-400'}`}>
                                {parseFloat(p.estimated_amount).toLocaleString('en-US', { style: 'currency', currency: 'USD' })}
                            </p>
                        </div>
                    </div>
                    <div className="grid grid-cols-3 gap-3">
                        <div className="col-span-2">
                            <label className="block text-gray-400 text-sm mb-1">Actual Amount</label>
                            <input
                                type="text"
                                value={amounts[p.pending_id] ? parseFloat(amounts[p.pending_id]).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : ''}
                                onChange={e => {
                                    const val = e.target.value.replace(/,/g, '');
                                    if (!isNaN(val) || val === '') setAmounts({...amounts, [p.pending_id]: val});
                                }}
                                onFocus={e => e.target.select()}
                                className="w-full bg-gray-600 text-white p-2 rounded text-right font-mono"
                                placeholder="0.00"
                            />
                        </div>
                        <div className="flex items-end space-x-2">
                            <button
                                onClick={() => handleApprove(p.pending_id)}
                                className="flex-1 bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-3 rounded"
                            >
                                {p.transaction_type === 'INCOME' ? 'Deposit' : 'Pay'}
                            </button>
                            <button
                                onClick={() => handleReject(p.pending_id)}
                                className="flex-1 bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-3 rounded"
                            >
                                Skip
                            </button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-gray-800 rounded-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto">
