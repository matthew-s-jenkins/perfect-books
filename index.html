<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;
        const API_BASE_URL = 'http://127.0.0.1:5000';
        // --- CHILD COMPONENTS ---
        function AccountsList({ accounts }) {
            return (
                <div className="bg-gray-800 shadow rounded-lg p-4">
                    <h2 className="text-xl font-bold text-white mb-4">Your Accounts</h2>
                    <table className="min-w-full divide-y divide-gray-700">
                        <thead className="bg-gray-700">
                            <tr>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Account Name</th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Type</th>
                                <th className="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Balance</th>
                            </tr>
                        </thead>
                        <tbody className="bg-gray-800 divide-y divide-gray-700">
                            {accounts.map(account => (
                                <tr key={account.name}>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-white">{account.name}</td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-400">{account.type}</td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-right font-mono text-cyan-400">
                                        {/* Convert the balance string to a number before formatting */}
                                        {parseFloat(account.balance).toLocaleString('en-US', { style: 'currency', currency: 'USD' })}
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }
        function LedgerView({ ledger }) {
            return (
                <div className="bg-gray-800 shadow rounded-lg p-4 mt-6">
                    <h2 className="text-xl font-bold text-white mb-4">Transaction Ledger</h2>
                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-700">
                            <thead className="bg-gray-700">
                                <tr>
                                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Date</th>
                                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Account</th>
                                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Description</th>
                                    <th className="px-4 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Debit</th>
                                    <th className="px-4 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Credit</th>
                                </tr>
                            </thead>
                            <tbody className="bg-gray-800 divide-y divide-gray-700">
                                {ledger.map(entry => (
                                    <tr key={entry.entry_id}>
                                        <td className="px-4 py-4 whitespace-nowrap text-sm text-gray-400">
                                            {/* Format the date to be more readable */}
                                            {new Date(entry.transaction_date).toLocaleDateString('en-CA')}
                                        </td>
                                        <td className="px-4 py-4 whitespace-nowrap text-sm text-white">{entry.account}</td>
                                        <td className="px-4 py-4 whitespace-nowrap text-sm text-gray-300 max-w-xs truncate" title={entry.description}>
                                            {/* Truncate long descriptions */}
                                            {entry.description.length > 40 ? `${entry.description.substring(0, 37)}...` : entry.description}
                                        </td>
                                        <td className="px-4 py-4 whitespace-nowrap text-sm text-right font-mono text-green-400">
                                            {/* Only show value if debit is greater than 0 */}
                                            {parseFloat(entry.debit) > 0 ? parseFloat(entry.debit).toLocaleString('en-US', { style: 'currency', currency: 'USD' }) : ''}
                                        </td>
                                        <td className="px-4 py-4 whitespace-nowrap text-sm text-right font-mono text-red-400">
                                            {/* Only show value if credit is greater than 0 */}
                                            {parseFloat(entry.credit) > 0 ? parseFloat(entry.credit).toLocaleString('en-US', { style: 'currency', currency: 'USD' }) : ''}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }
        // --- MAIN APP COMPONENT ---
        function App() {
            const [isLoading, setIsLoading] = useState(true);
            const [accounts, setAccounts] = useState([]);
            const [ledger, setLedger] = useState([]);
            const [error, setError] = useState(null);
            const [activePage, setActivePage] = useState('accounts');

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const [accountsRes, ledgerRes] = await Promise.all([
                            fetch(`${API_BASE_URL}/api/accounts`),
                            fetch(`${API_BASE_URL}/api/ledger`)
                        ]);

                        if (!accountsRes.ok || !ledgerRes.ok) {
                            throw new Error('Network response was not ok');
                        }
                        
                        const accountsData = await accountsRes.json();
                        const ledgerData = await ledgerRes.json();
                        
                        setAccounts(accountsData);
                        setLedger(ledgerData);

                    } catch (error) {
                        setError(error.message);
                    } finally {
                        setIsLoading(false);
                    }
                };

                fetchData();
            }, []);

            if (error) {
                return <div className="text-red-400 p-8">Error: {error}</div>;
            }

            // A helper variable for button styles
            const navButtonClasses = (page) => 
                `px-4 py-2 text-sm font-medium rounded-md ${activePage === page ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}`;

            return (
                <div className="container mx-auto p-4 max-w-7xl">
                    <header className="bg-gray-800 shadow rounded-lg p-4 mb-6">
                        <div>
                            <h1 className="text-3xl font-bold text-white">Perfect Books</h1>
                            <p className="text-gray-400">Personal Finance Manager</p>
                        </div>
                    </header>
                    
                    <main>
                        {isLoading ? (
                            <p className="text-center">Loading your financial data...</p>
                        ) : (
                            <div>
                                {/* Navigation Buttons */}
                                <div className="flex space-x-4 mb-6">
                                    <button onClick={() => setActivePage('accounts')} className={navButtonClasses('accounts')}>
                                        Accounts
                                    </button>
                                    <button onClick={() => setActivePage('ledger')} className={navButtonClasses('ledger')}>
                                        Ledger
                                    </button>
                                </div>

                                {/* Conditional Rendering of the Active Page */}
                                {activePage === 'accounts' && <AccountsList accounts={accounts} />}
                                {activePage === 'ledger' && <LedgerView ledger={ledger} />}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
