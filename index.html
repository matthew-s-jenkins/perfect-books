<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="themes.js"></script>
    <style>
        :root {
            /* Theme colors will be set dynamically */
            --color-bg: #111827;
            --color-bg-secondary: #1f2937;
            --color-bg-tertiary: #374151;
            --color-bg-hover: #4b5563;
            --color-text: #f9fafb;
            --color-text-secondary: #d1d5db;
            --color-text-muted: #9ca3af;
            --color-border: #4b5563;
            --color-border-light: #374151;
            --color-primary: #06b6d4;
            --color-primary-hover: #0891b2;
            --color-primary-light: #22d3ee;
            --color-success: #10b981;
            --color-success-light: #34d399;
            --color-danger: #ef4444;
            --color-danger-light: #f87171;
            --color-warning: #f59e0b;
            --color-warning-light: #fbbf24;
        }

        /* Override common Tailwind classes with theme variables */
        .bg-gray-800 {
            background-color: var(--color-bg-secondary) !important;
        }
        .bg-gray-700 {
            background-color: var(--color-bg-tertiary) !important;
        }
        .bg-gray-900 {
            background-color: var(--color-bg) !important;
        }
        .bg-gray-600 {
            background-color: var(--color-bg-hover) !important;
        }
        .text-gray-300 {
            color: var(--color-text-secondary) !important;
        }
        .text-gray-400 {
            color: var(--color-text-muted) !important;
        }
        .text-gray-200 {
            color: var(--color-text-secondary) !important;
        }
        .text-gray-500 {
            color: var(--color-text-muted) !important;
        }
        .border-gray-600 {
            border-color: var(--color-border) !important;
        }
        .border-gray-700 {
            border-color: var(--color-border-light) !important;
        }
        .text-white {
            color: var(--color-text) !important;
        }
        .text-green-400 {
            color: var(--color-success) !important;
        }
        .text-red-400 {
            color: var(--color-danger) !important;
        }
        .text-cyan-400 {
            color: var(--color-primary) !important;
        }
        .bg-cyan-600 {
            background-color: var(--color-primary) !important;
        }
        .bg-cyan-500 {
            background-color: var(--color-primary-hover) !important;
        }
        .bg-green-600 {
            background-color: var(--color-success) !important;
        }
        .bg-green-500 {
            background-color: var(--color-success-light) !important;
        }
        .bg-red-600 {
            background-color: var(--color-danger) !important;
        }
        .bg-red-500 {
            background-color: var(--color-danger-light) !important;
        }
        .bg-yellow-600 {
            background-color: var(--color-warning) !important;
        }
        .bg-yellow-500 {
            background-color: var(--color-warning-light) !important;
        }
        .hover\:bg-gray-600:hover {
            background-color: var(--color-bg-hover) !important;
        }
        .hover\:bg-cyan-500:hover {
            background-color: var(--color-primary-hover) !important;
        }
        .hover\:bg-green-500:hover {
            background-color: var(--color-success-light) !important;
        }
        .hover\:bg-red-500:hover {
            background-color: var(--color-danger-light) !important;
        }
        .hover\:bg-yellow-500:hover {
            background-color: var(--color-warning-light) !important;
        }
        /* Brighter calendar icon for date inputs */
        .date-input-light::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
            cursor: pointer;
        }
        .date-input-light::-webkit-calendar-picker-indicator:hover {
            filter: invert(1);
        }
    </style>
</head>
<body style="background-color: var(--color-bg); color: var(--color-text);" class="font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE_URL = '';

        const fetchWithCredentials = (url, options = {}) => {
            return fetch(url, { ...options, credentials: 'include' });
        };

        // --- THEME MANAGEMENT ---
        const applyTheme = (themeName) => {
            const theme = THEMES[themeName] || THEMES[DEFAULT_THEME];
            const root = document.documentElement;

            // Apply each color as a CSS variable
            Object.entries(theme.colors).forEach(([key, value]) => {
                // Convert camelCase to kebab-case (bgSecondary -> bg-secondary)
                const cssVarName = `--color-${key.replace(/([A-Z])/g, '-$1').toLowerCase()}`;
                root.style.setProperty(cssVarName, value);
            });

            // Save preference to localStorage
            localStorage.setItem('theme', themeName);
        };

        // Load saved theme on page load
        const loadSavedTheme = () => {
            const savedTheme = localStorage.getItem('theme') || DEFAULT_THEME;
            applyTheme(savedTheme);
            return savedTheme;
        };

        // Initialize theme immediately (before React loads)
        loadSavedTheme();
        
        // --- UTILITY FUNCTIONS ---
        const categorizeAccount = (accountName, accountTypeMap) => {
            const type = accountTypeMap.get(accountName);
            const name = accountName.toLowerCase();

            if (type === 'CREDIT_CARD' || type === 'LOAN' || name.includes('mortgage')) return 'liability';
            if (name === 'system') return 'system';
            if (name.includes('equity') || name.includes('capital') || name.includes('retained')) return 'equity';
            if (name.includes('income') || name.includes('revenue') || name.includes('sales')) return 'income';
            if (name.includes('expenses') || name.includes('expense') || name.includes('cost')) return 'expense';

            return 'asset';
        };

        const formatMoney = (amount) => {
            return parseFloat(amount).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        };

        // --- CHILD COMPONENTS ---

        function LoadingSpinner({ text = 'Loading...' }) {
            return (
                <div className="flex flex-col items-center justify-center min-h-screen">
                    <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-cyan-500 mb-4"></div>
                    <p className="text-gray-400 text-lg">{text}</p>
                </div>
            );
        }

        function Toast({ message, type, onClose }) {
            const bgColor = type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-green-600' : 'bg-blue-600';

            useEffect(() => {
                const timer = setTimeout(() => {
                    onClose();
                }, 5000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className={`fixed top-20 right-4 sm:right-8 ${bgColor} text-white px-4 sm:px-6 py-3 rounded-lg shadow-lg z-50 max-w-md w-auto sm:w-full`}>
                    <div className="flex items-center justify-between">
                        <span className="text-xs sm:text-sm pr-2">{message}</span>
                        <button onClick={onClose} className="ml-2 sm:ml-4 text-white hover:text-gray-200 font-bold">âœ•</button>
                    </div>
                </div>
            );
        }

        function ChangePasswordModal({ onClose, showToast }) {
            const [currentPassword, setCurrentPassword] = React.useState('');
            const [newPassword, setNewPassword] = React.useState('');
            const [confirmPassword, setConfirmPassword] = React.useState('');
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [showCurrentPassword, setShowCurrentPassword] = React.useState(false);
            const [showNewPassword, setShowNewPassword] = React.useState(false);
            const [showConfirmPassword, setShowConfirmPassword] = React.useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();

                if (!currentPassword || !newPassword || !confirmPassword) {
                    showToast('Please fill in all fields', 'error');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showToast('New passwords do not match', 'error');
                    return;
                }

                if (newPassword.length < 3) {
                    showToast('New password must be at least 3 characters', 'error');
                    return;
                }

                setIsSubmitting(true);

                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/change_password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            current_password: currentPassword,
                            new_password: newPassword
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showToast('Password changed successfully!', 'success');
                        onClose();
                    } else {
                        showToast(data.message || 'Failed to change password', 'error');
                    }
                } catch (error) {
                    showToast('Error changing password', 'error');
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-gray-800 rounded-lg shadow-xl max-w-md w-full p-6">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl font-bold text-white">Change Password</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-white text-2xl">&times;</button>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-sm font-medium text-gray-300 mb-2">Current Password</label>
                                <div className="relative">
                                    <input
                                        type={showCurrentPassword ? "text" : "password"}
                                        value={currentPassword}
                                        onChange={(e) => setCurrentPassword(e.target.value)}
                                        className="w-full bg-gray-700 text-white px-3 py-2 pr-16 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        disabled={isSubmitting}
                                    />
                                    <button
                                        type="button"
                                        onMouseDown={() => setShowCurrentPassword(true)}
                                        onMouseUp={() => setShowCurrentPassword(false)}
                                        onMouseLeave={() => setShowCurrentPassword(false)}
                                        onTouchStart={() => setShowCurrentPassword(true)}
                                        onTouchEnd={() => setShowCurrentPassword(false)}
                                        className="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white text-xs px-2 py-1 rounded select-none"
                                        disabled={isSubmitting}
                                    >
                                        (show)
                                    </button>
                                </div>
                            </div>
                            <div className="mb-4">
                                <label className="block text-sm font-medium text-gray-300 mb-2">New Password</label>
                                <div className="relative">
                                    <input
                                        type={showNewPassword ? "text" : "password"}
                                        value={newPassword}
                                        onChange={(e) => setNewPassword(e.target.value)}
                                        className="w-full bg-gray-700 text-white px-3 py-2 pr-16 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        disabled={isSubmitting}
                                    />
                                    <button
                                        type="button"
                                        onMouseDown={() => setShowNewPassword(true)}
                                        onMouseUp={() => setShowNewPassword(false)}
                                        onMouseLeave={() => setShowNewPassword(false)}
                                        onTouchStart={() => setShowNewPassword(true)}
                                        onTouchEnd={() => setShowNewPassword(false)}
                                        className="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white text-xs px-2 py-1 rounded select-none"
                                        disabled={isSubmitting}
                                    >
                                        (show)
                                    </button>
                                </div>
                            </div>
                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-300 mb-2">Confirm New Password</label>
                                <div className="relative">
                                    <input
                                        type={showConfirmPassword ? "text" : "password"}
                                        value={confirmPassword}
                                        onChange={(e) => setConfirmPassword(e.target.value)}
                                        className="w-full bg-gray-700 text-white px-3 py-2 pr-16 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        disabled={isSubmitting}
                                    />
                                    <button
                                        type="button"
                                        onMouseDown={() => setShowConfirmPassword(true)}
                                        onMouseUp={() => setShowConfirmPassword(false)}
                                        onMouseLeave={() => setShowConfirmPassword(false)}
                                        onTouchStart={() => setShowConfirmPassword(true)}
                                        onTouchEnd={() => setShowConfirmPassword(false)}
                                        className="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white text-xs px-2 py-1 rounded select-none"
                                        disabled={isSubmitting}
                                    >
                                        (show)
                                    </button>
                                </div>
                            </div>
                            <div className="flex gap-3">
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded"
                                    disabled={isSubmitting}
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    className="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded disabled:bg-gray-600 disabled:cursor-not-allowed"
                                    disabled={isSubmitting}
                                >
                                    {isSubmitting ? 'Changing...' : 'Change Password'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function Header({ status, username, isDemo, showToast }) {
            const [showPasswordModal, setShowPasswordModal] = React.useState(false);
            const [currentTheme, setCurrentTheme] = React.useState(() => {
                return localStorage.getItem('theme') || DEFAULT_THEME;
            });

            const formattedDate = status ?
                new Date(status.date + 'T12:00:00').toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }) : '...';

            const handleLogout = async () => {
                await fetchWithCredentials(`${API_BASE_URL}/api/logout`, { method: 'POST' });
                window.location.href = 'login.html';
            };

            const handleThemeChange = (e) => {
                const newTheme = e.target.value;
                setCurrentTheme(newTheme);
                applyTheme(newTheme);
            };

            return (
                <>
                    {showPasswordModal && (
                        <ChangePasswordModal
                            onClose={() => setShowPasswordModal(false)}
                            showToast={showToast}
                        />
                    )}
                    {isDemo && (
                        <div className="shadow rounded-lg p-3 mb-4 text-center" style={{backgroundColor: 'var(--color-warning)', color: 'var(--color-text)'}}>
                            <p className="text-sm font-medium">
                                ðŸ“Š Demo Mode - You're viewing sample data. Changes persist during your session but will be reset when you logout.
                            </p>
                        </div>
                    )}
                    <header style={{ backgroundColor: 'var(--color-bg-secondary)' }} className="shadow rounded-lg p-4 mb-6">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                            <div>
                                <h1 className="text-2xl sm:text-3xl font-bold" style={{ color: 'var(--color-text)' }}>Perfect Books</h1>
                                <p className="text-sm sm:text-base" style={{ color: 'var(--color-text-secondary)' }}>Personal Finance Manager</p>
                            </div>
                            <div className="flex items-start gap-4">
                                <select
                                    value={currentTheme}
                                    onChange={handleThemeChange}
                                    style={{
                                        backgroundColor: 'var(--color-bg-tertiary)',
                                        color: 'var(--color-text)',
                                        borderColor: 'var(--color-border)'
                                    }}
                                    className="px-3 py-1 rounded text-sm focus:outline-none focus:ring-2 mt-0.5"
                                    title="Change theme"
                                >
                                    {Object.keys(THEMES).map(themeKey => (
                                        <option key={themeKey} value={themeKey}>
                                            {THEMES[themeKey].name}
                                        </option>
                                    ))}
                                </select>
                                <div className="text-right">
                                    <p className="text-base font-medium" style={{ color: 'var(--color-text)' }}>{formattedDate}</p>
                                    <p className="text-xs" style={{ color: 'var(--color-text-muted)' }}>Current Date</p>
                                    {username && (
                                        <div className="text-xs flex items-center justify-end gap-2 mt-1" style={{ color: 'var(--color-text-secondary)' }}>
                                            <span className="font-medium" style={{ color: 'var(--color-primary)' }}>{username}</span>
                                            <button
                                                onClick={() => setShowPasswordModal(true)}
                                                className="font-medium hover:underline focus:outline-none"
                                                style={{ color: 'var(--color-primary)' }}
                                            >
                                                (change password)
                                            </button>
                                            <button
                                                onClick={handleLogout}
                                                className="font-medium hover:underline focus:outline-none"
                                                style={{ color: 'var(--color-danger)' }}
                                            >
                                                (logout)
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </header>
                </>
            );
        }

        // Helper function to calculate date range based on selection
        function getDateRangeInfo(dateRange, statusDate) {
            const currentDate = statusDate ? new Date(statusDate + 'T12:00:00') : new Date();
            let startDate, endDate, days;

            if (dateRange === 'this_month') {
                startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                endDate = currentDate;
                days = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
            } else if (dateRange === 'last_month') {
                startDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
                endDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0); // Last day of previous month
                days = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
            } else {
                days = parseInt(dateRange);
                endDate = currentDate;
                startDate = new Date(currentDate.getTime() - (days - 1) * 24 * 60 * 60 * 1000);
            }

            return {
                startDate,
                endDate,
                days,
                startStr: startDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                endStr: endDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                label: `${startDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${endDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`
            };
        }

        function Meter({ averageData, dateRange, setDateRange, status }) {
            const hasData = averageData && averageData.days > 0;
            const avgNet = hasData ? averageData.average_net : 0;
            const avgIncome = hasData ? averageData.average_income : 0;
            const avgExpenses = hasData ? averageData.average_expenses : 0;

            const isPositive = avgNet >= 0;
            const netSign = isPositive ? '+' : '';
            const formattedNet = avgNet.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
            const formattedIncome = avgIncome.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
            const formattedExpenses = avgExpenses.toLocaleString('en-US', { style: 'currency', currency: 'USD' });

            const rangeInfo = getDateRangeInfo(dateRange, status?.date);

            return (
                <div className="shadow rounded-lg p-4 mb-6" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                    <div className="flex justify-between items-center mb-3">
                        <div>
                            <h2 className="text-lg font-medium" style={{color: 'var(--color-text-secondary)'}}>Daily Average</h2>
                        </div>
                        <div className="flex items-center gap-3">
                            <span className="text-sm font-medium" style={{color: 'var(--color-text)'}}>{rangeInfo.label}</span>
                            <select
                                value={dateRange}
                                onChange={(e) => setDateRange(e.target.value)}
                                className="px-3 py-1 rounded text-sm focus:outline-none focus:ring-2"
                                style={{backgroundColor: 'var(--color-bg-tertiary)', color: 'var(--color-text)', borderColor: 'var(--color-border)'}}
                            >
                                <option value="7">7 days</option>
                                <option value="30">30 days</option>
                                <option value="60">60 days</option>
                                <option value="90">90 days</option>
                                <option value="this_month">This Month</option>
                                <option value="last_month">Last Month</option>
                            </select>
                        </div>
                    </div>
                    {hasData ? (
                        <div>
                            <p className="text-3xl font-bold" style={{color: isPositive ? 'var(--color-success)' : 'var(--color-danger)'}}>{netSign}{formattedNet}/day</p>
                            <p className="text-sm mt-1" style={{color: 'var(--color-text-muted)'}}>
                                Income: {formattedIncome} | Expenses: {formattedExpenses}
                            </p>
                        </div>
                    ) : (
                        <p className="text-sm" style={{color: 'var(--color-text-muted)'}}>No transaction data yet.</p>
                    )}
                </div>
            );
        }

        function BalanceSheetSummary({ accounts }) {
            const accountTypeMap = new Map();
            accounts.forEach(acc => {
                accountTypeMap.set(acc.name, acc.type);
            });
            
            const totals = accounts.reduce((acc, account) => {
                const category = categorizeAccount(account.name, accountTypeMap);
                // Ignore the special 'equity' account in this summary calculation
                if (category !== 'equity') {
                    const balance = parseFloat(account.balance);
                    if (category === 'asset') acc.assets += balance;
                    // Liabilities are stored as negative balances, so we take absolute value
                    if (category === 'liability') acc.liabilities += Math.abs(balance);
                }
                return acc;
            }, { assets: 0, liabilities: 0 });

            // Equity = Assets - Liabilities
            totals.equity = totals.assets - totals.liabilities;

            // Check if the accounting equation balances: Assets = Liabilities + Equity
            const rightSide = totals.liabilities + totals.equity;
            const isBalanced = Math.abs(totals.assets - rightSide) < 0.01;

            return (
                <div className="shadow rounded-lg p-4 mb-6" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                    <div className="flex justify-between items-center mb-3">
                        <h2 className="text-sm font-medium" style={{color: 'var(--color-text-secondary)'}}>Balance Sheet Check (Assets = Liabilities + Equity)</h2>
                        <p className="text-sm sm:text-base font-bold px-3 py-1 rounded" style={{backgroundColor: isBalanced ? 'var(--color-success)' : 'var(--color-danger)', color: 'var(--color-text)', opacity: 0.9}}>
                            {isBalanced ? 'Balanced' : 'Error'}
                        </p>
                    </div>
                    <div className="flex items-center justify-around text-center font-mono">
                        <div className="flex-1">
                            <p className="text-xs" style={{color: 'var(--color-text-muted)'}}>Total Assets</p>
                            <p className="text-sm sm:text-lg" style={{color: 'var(--color-success)'}}>{totals.assets.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}</p>
                        </div>
                        <div className="text-xl sm:text-2xl px-1 sm:px-2" style={{color: 'var(--color-text-muted)'}}>=</div>
                         <div className="flex-1">
                            <p className="text-xs" style={{color: 'var(--color-text-muted)'}}>Total Liabilities</p>
                            <p className="text-sm sm:text-lg" style={{color: 'var(--color-danger)'}}>{totals.liabilities.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}</p>
                        </div>
                        <div className="text-xl sm:text-2xl px-1 sm:px-2" style={{color: 'var(--color-text-muted)'}}>+</div>
                        <div className="flex-1">
                            <p className="text-xs" style={{color: 'var(--color-text-muted)'}}>Total Equity</p>
                            <p className="text-sm sm:text-lg" style={{color: 'var(--color-primary)'}}>{totals.equity.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}</p>
                        </div>
                    </div>
                </div>
            );
        }

        function AccountsList({ accounts, onDataChange, showToast }) {
            const [revaluingAccount, setRevaluingAccount] = useState(null);
            const [newValue, setNewValue] = useState('');
            const [revalueDescription, setRevalueDescription] = useState('Asset Revaluation');

                                amount: parseFloat(item.amount)

                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)

                        setPayingLoan(null);
                        setLoanPaymentInterest('');
                        setLoanPaymentInterestDisplay('');
                        setLoanPaymentPrincipal('');
                        setLoanPaymentPrincipalDisplay('');
                        setLoanPaymentEscrow('');

                                                                                updateOtherPaymentField(index, 'amountDisplay', wholePart + decimalPart);

                                                            <button

                                                            </button>
                                                            <button

                                                                    setLoanPaymentInterest('');

                                                                    setLoanPaymentEscrowDisplay('');

                                                                    setLoanPaymentAccount('');

                                                                className="bg-gray-600 hover:bg-gray-500 text-white px-6 py-2 rounded text-sm"

        function LedgerView({ ledger, accounts, categories, onDataChange, showToast, accountFilter, setAccountFilter }) {
            const [editingCategory, setEditingCategory] = useState(null);
            const [selectedCategoryId, setSelectedCategoryId] = useState('');
            const [searchQuery, setSearchQuery] = useState('');
            const [debouncedSearch, setDebouncedSearch] = useState('');
            const [editingColorCategoryId, setEditingColorCategoryId] = useState(null);
            const [editingColorValue, setEditingColorValue] = useState('');
            // accountFilter and setAccountFilter now come from props (parent App component)
            const [filteredLedgerData, setFilteredLedgerData] = useState(ledger);  // Ledger data (potentially filtered)
            const [isLoadingFilter, setIsLoadingFilter] = useState(false);
            const [currentOffset, setCurrentOffset] = useState(0);
            const [hasMoreTransactions, setHasMoreTransactions] = useState(true);
            const [isLoadingMore, setIsLoadingMore] = useState(false);
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');
            const [showReversals, setShowReversals] = useState(false);  // Hide reversals by default (unchecked)
            const [categoryFilter, setCategoryFilter] = useState('');  // Category filter
            const MAX_LOADED_TRANSACTIONS = 500;  // Increased from 100
            const BATCH_SIZE = 50;  // Increased from 20

            const accountTypeMap = new Map();
            accounts.forEach(acc => {
                accountTypeMap.set(acc.name, acc.type);
            });

            // Debounce search query - trigger search after 300ms of no typing
            useEffect(() => {
                const timer = setTimeout(() => {
                    setDebouncedSearch(searchQuery);
                }, 300);
                return () => clearTimeout(timer);
            }, [searchQuery]);

            // Fetch filtered ledger when any filter changes
            useEffect(() => {
                const fetchFilteredLedger = async () => {
                    // Always fetch from API when filters are active (including default showReversals=false)
                    setIsLoadingFilter(true);
                    setCurrentOffset(0);
                    try {
                        let url = `${API_BASE_URL}/api/ledger?limit=${BATCH_SIZE}&offset=0&show_reversals=${showReversals}`;
                        if (accountFilter) url += `&account=${encodeURIComponent(accountFilter)}`;
                        if (startDate) url += `&start_date=${startDate}`;
                        if (endDate) url += `&end_date=${endDate}`;
                        if (debouncedSearch) url += `&search=${encodeURIComponent(debouncedSearch)}`;
                        if (categoryFilter) url += `&category_id=${categoryFilter}`;

                        const response = await fetchWithCredentials(url);
                        const data = await response.json();
                        setFilteredLedgerData(data);
                        // Show "Load More" if we got a full batch
                        setHasMoreTransactions(data.length >= BATCH_SIZE && BATCH_SIZE < MAX_LOADED_TRANSACTIONS);
                        setCurrentOffset(BATCH_SIZE);
                    } catch (err) {
                        showToast('Error loading filtered ledger', 'error');
                        setFilteredLedgerData([]);
                    } finally {
                        setIsLoadingFilter(false);
                    }
                };

                fetchFilteredLedger();
            }, [accountFilter, startDate, endDate, showReversals, debouncedSearch, categoryFilter]);

            // Load more transactions
            const loadMoreTransactions = async () => {
                setIsLoadingMore(true);
                try {
                    let url = `${API_BASE_URL}/api/ledger?limit=${BATCH_SIZE}&offset=${currentOffset}&show_reversals=${showReversals}`;
                    if (accountFilter) url += `&account=${encodeURIComponent(accountFilter)}`;
                    if (startDate) url += `&start_date=${startDate}`;
                    if (endDate) url += `&end_date=${endDate}`;
                    if (debouncedSearch) url += `&search=${encodeURIComponent(debouncedSearch)}`;
                    if (categoryFilter) url += `&category_id=${categoryFilter}`;

                    const response = await fetchWithCredentials(url);
                    const data = await response.json();

                    // Append new data to existing data
                    setFilteredLedgerData(prev => [...prev, ...data]);

                    // Calculate new offset and total
                    const newOffset = currentOffset + BATCH_SIZE;
                    setCurrentOffset(newOffset);

                    // Check if we should show "Load More": more data exists AND haven't hit the cap
                    const totalLoaded = newOffset;
                    const hasMore = data.length >= BATCH_SIZE && totalLoaded < MAX_LOADED_TRANSACTIONS;
                    setHasMoreTransactions(hasMore);
                } catch (err) {
                    showToast('Error loading more transactions', 'error');
                } finally {
                    setIsLoadingMore(false);
                }
            };

            const exportToCSV = () => {
                // Create CSV content
                const headers = ['Date', 'Account', 'Description', 'Debit', 'Credit', 'Category'];
                const rows = searchFilteredLedger.map(entry => [
                    entry.transaction_date,
                    entry.account,
                    entry.description.replace(/"/g, '""'), // Escape quotes
                    entry.debit || '',
                    entry.credit || '',
                    entry.category_name || ''
                ]);

                const csvContent = [
                    headers.join(','),
                    ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
                ].join('\n');

                // Download file
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `ledger_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                                    backgroundColor: 'rgba(6, 182, 212, 0.1)',
                                    fill: true,
                                    tension: 0.4,
                                    borderWidth: 2

                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                animation: { duration: 800 },
                                plugins: { legend: { display: false } },
                                scales: {
                                    y: { ticks: { color: '#9ca3af', callback: (v) => '$' + Math.round(v).toLocaleString() }, grid: { color: '#374151' } },
                                    x: { type: 'time', time: { unit: 'day', displayFormats: { day: 'MMM d' } }, ticks: { color: '#9ca3af' }, grid: { color: '#374151' } }
                                }
                            }

                    }
                } else if (chartType === 'credit-balance') {
                    const selectedAccountIds = Object.keys(selectedCreditAccounts || {}).filter(id => selectedCreditAccounts[id]).map(id => parseInt(id));
                    if (selectedAccountIds.length === 0) return;

                    const allDates = new Set();
                    selectedAccountIds.forEach(accountId => {
                        const accountData = dashboardData.credit_balance_by_account?.[accountId];
                        if (accountData?.balances) {
                            Object.keys(accountData.balances).forEach(date => allDates.add(date));
                        }
                    });

                    const sortedDates = Array.from(allDates).sort();
                    let filteredTrend = sortedDates.map(date => {
                        let totalBalance = 0;
                        selectedAccountIds.forEach(accountId => {
                            const accountData = dashboardData.credit_balance_by_account?.[accountId];
                            if (accountData) {
                                let balance = accountData.starting_balance || 0;
                                for (const d of Object.keys(accountData.balances || {}).sort()) {
                                    if (d <= date) balance = accountData.balances[d];
                                }
                                totalBalance += balance;
                            }
                        });
                        return { date, total_balance: totalBalance };
                    });

                    // Filter out leading 0 points - find first non-zero balance and start there
                    const firstNonZeroIndex = filteredTrend.findIndex(d => d.total_balance !== 0);
                    if (firstNonZeroIndex > 0) {
                        filteredTrend = filteredTrend.slice(firstNonZeroIndex);
                    }

                    if (filteredTrend.length > 0) {
                        chartInstance.current = new Chart(ctx, {
                            type: 'line',
                            data: {
                                datasets: [{
                                    label: 'Credit Balance',
                                    data: filteredTrend.map(d => ({ x: new Date(d.date), y: d.total_balance })),
                                    borderColor: '#f59e0b',
                                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                                    fill: true,
                                    tension: 0.4,
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                animation: { duration: 800 },
                                plugins: { legend: { display: false } },
                                scales: {
                                    y: { ticks: { color: '#9ca3af', callback: (v) => '$' + Math.round(v).toLocaleString() }, grid: { color: '#374151' } },
                                    x: { type: 'time', time: { unit: 'day', displayFormats: { day: 'MMM d' } }, ticks: { color: '#9ca3af' }, grid: { color: '#374151' } }
                                }
                            }

                } else if (chartType === 'category-trend') {
                    // Show spending trend for selected category over time
                    const catData = dashboardData.weekly_expenses_by_category || [];

                    if (catName && catData.length > 0) {

                            // If only one data point, create a flat line across the period
                            let chartData;
                            if (filteredData.length === 1) {
                                const singlePoint = filteredData[0];
                                const amount = parseFloat(singlePoint.amount);
                                const pointDate = new Date(singlePoint.week_start);
                                // Create start and end points for a flat line
                                const startDate = new Date(pointDate.getTime() - 7 * 24 * 60 * 60 * 1000);
                                const endDate = new Date(pointDate.getTime() + 7 * 24 * 60 * 60 * 1000);
                                chartData = [
                                    { x: startDate, y: amount },
                                    { x: pointDate, y: amount },
                                    { x: endDate, y: amount }
                                ];
                            } else {
                                chartData = filteredData.map(d => ({ x: new Date(d.week_start), y: parseFloat(d.amount) }));
                            }

                            chartInstance.current = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    datasets: [{
                                        label: catName,
                                        data: chartData,
                                        borderColor: selectedCat?.color || '#6366f1',
                                        backgroundColor: (selectedCat?.color || '#6366f1') + '20',

                                        tension: 0.4,
                                        borderWidth: 2
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    animation: { duration: 800 },

                } else if (chartType === 'income-by-source') {
                    // Use income_by_description or income_by_category based on mode
                    const mode = incomeSourceMode || 'description';

                    if (incomeData.length > 0) {

                        const colors = mode === 'category'

                                                const name = ctx.label || '';
                                                return `${name}: $${value.toLocaleString('en-US', { minimumFractionDigits: 2 })} (${pct}%)`;

                                        }
                                    }
                                }
                            }

                        if (totalIncome > 0) {

                                data: {
                                    labels: ['Total Income'],

                                        data: [totalIncome],

                                    }]
                                },

                                    responsive: true,
                                    maintainAspectRatio: false,
                                    animation: { duration: 800 },
                                    plugins: {
                                        legend: { labels: { color: '#e5e7eb' } },
                                        tooltip: {
                                            callbacks: {
                                                label: (ctx) => '$' + ctx.raw.toLocaleString('en-US', { minimumFractionDigits: 2 })
                                            }
                                        }
                                    }
                                }
                            });
                        }
                    }
                } else if (chartType === 'business-profit') {
                    // Business Profit Margin - shows business income vs business expenses
                    const businessData = dashboardData?.business_weekly || [];
                    if (businessData.length > 0) {
                        chartInstance.current = new Chart(ctx, {

                                labels: businessData.map(d => new Date(d.week_start).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),
                                datasets: [

                                    { label: 'Business Expenses', data: businessData.map(d => d.expenses), borderColor: '#f59e0b', backgroundColor: 'rgba(245, 158, 11, 0.1)', fill: true, tension: 0.4, borderWidth: 2 }

                                                    const income = items.find(i => i.dataset.label === 'Business Income')?.raw || 0;
                                                    const expenses = items.find(i => i.dataset.label === 'Business Expenses')?.raw || 0;
                                                    const profit = income - expenses;
                                                    return `Net Profit: $${profit.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
                                                }
                                                return '';
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    y: { ticks: { color: '#9ca3af', callback: (v) => '$' + Math.round(v).toLocaleString() }, grid: { color: '#374151' } },
                                    x: { ticks: { color: '#9ca3af' }, grid: { color: '#374151' } }
                                }
                            }
                        });
                    }
                } else if (chartType === 'budget-vs-actual') {
                    // Budget vs Actual - horizontal bar chart
                    const budgetData = budgets.filter(b => (b.monthly_limit || b.amount) > 0);
                    const categorySpending = {};
                    analysisData.forEach(cat => {
                        categorySpending[cat.category_id] = parseFloat(cat.total_amount || 0);
                    });

                    if (budgetData.length > 0) {
                        const labels = budgetData.map(b => b.category_name || `Category ${b.category_id}`);
                        const budgetAmounts = budgetData.map(b => parseFloat(b.monthly_limit || b.amount || 0));
                        const actualAmounts = budgetData.map(b => categorySpending[b.category_id] || 0);
                        const barColors = budgetData.map((b, i) => {
                            const actual = actualAmounts[i];
                            const budget = budgetAmounts[i];
                            return actual > budget ? '#ef4444' : '#22c55e';  // Red if over, green if under
                        });

                        chartInstance.current = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [
                                    {
                                        label: 'Budget',
                                        data: budgetAmounts,
                                        backgroundColor: 'rgba(156, 163, 175, 0.3)',
                                        borderColor: '#9ca3af',
                                        borderWidth: 1

                                    {
                                        label: 'Actual',
                                        data: actualAmounts,
                                        backgroundColor: barColors,
                                        borderWidth: 0
                                    }

                            },
                            options: {
                                indexAxis: 'y',
                                responsive: true,
                                maintainAspectRatio: false,
                                animation: { duration: 800 },
                                plugins: {
                                    legend: { labels: { color: '#e5e7eb' } },
                                    tooltip: {
                                        callbacks: {
                                            afterLabel: (ctx) => {
                                                if (ctx.datasetIndex === 1) {  // Actual bar
                                                    const budget = budgetAmounts[ctx.dataIndex];
                                                    const actual = ctx.raw;
                                                    const diff = actual - budget;
                                                    const pct = budget > 0 ? ((actual / budget) * 100).toFixed(0) : 0;
                                                    return diff > 0 ? `Over by $${diff.toFixed(2)} (${pct}%)` : `Under by $${Math.abs(diff).toFixed(2)} (${pct}%)`;
                                                }
                                                return '';
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    x: { ticks: { color: '#9ca3af', callback: (v) => '$' + v.toLocaleString() }, grid: { color: '#374151' } },
                                    y: { ticks: { color: '#e5e7eb' }, grid: { display: false } }
                                }
                            }
                        });
                    }
                } else if (chartType === 'runway') {
                    // Financial Runway gauge - months of expenses covered by liquid assets
                    // Liquid account types: CHECKING, SAVINGS, CASH
                    // Not liquid: CREDIT_CARD, LOAN, FIXED_ASSET, EQUITY
                    const liquidTypes = ['CHECKING', 'SAVINGS', 'CASH'];
                    const liquidAccounts = accounts.filter(acc => liquidTypes.includes(acc.type));
                    const liquidAssets = liquidAccounts.reduce((sum, acc) => sum + (acc.balance || 0), 0);

                    // Get average monthly personal expenses (non-business) - always based on 90 days
                    const personalExpenses = dashboardData?.personal_monthly_avg || 0;
                    const monthsOfData = dashboardData?.runway_months_of_data || 0;
                    const monthlyBurn = personalExpenses > 0 ? personalExpenses : 1;  // Avoid divide by zero
                    const runwayMonths = personalExpenses > 0 ? liquidAssets / monthlyBurn : 0;

                    // Create a gauge-like doughnut chart
                    const maxMonths = 12;  // Scale: 0-12 months
                    const displayMonths = Math.min(runwayMonths, maxMonths);
                    const remaining = maxMonths - displayMonths;

                    let gaugeColor = '#ef4444';  // Red < 3 months
                    if (runwayMonths >= 6) gaugeColor = '#22c55e';  // Green >= 6 months
                    else if (runwayMonths >= 3) gaugeColor = '#f59e0b';  // Yellow 3-6 months

                    // Data context line
                    const dataContext = monthsOfData > 0
                        ? `Based on ${monthsOfData} month${monthsOfData > 1 ? 's' : ''} of personal expenses`
                        : 'No expense data available';

                    chartInstance.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Runway', 'Remaining'],
                            datasets: [{
                                data: [displayMonths, remaining],
                                backgroundColor: [gaugeColor, 'rgba(55, 65, 81, 0.5)'],
                                borderWidth: 0,
                                circumference: 180,
                                rotation: 270
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            cutout: '70%',
                            layout: {
                                padding: {
                                    bottom: 80  // Extra space for text below gauge
                                }
                            },
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    callbacks: {
                                        label: () => `${runwayMonths.toFixed(1)} months of runway`
                                    }
                                }
                            }
                        },
                        plugins: [{
                            id: 'runwayText',
                            afterDraw: (chart) => {
                                const { ctx, chartArea } = chart;
                                const centerX = (chartArea.left + chartArea.right) / 2;
                                // Position text in the center of the half-donut
                                const gaugeBottom = (chartArea.top + chartArea.bottom) / 2 + 40;
                                ctx.save();
                                ctx.textAlign = 'center';
                                ctx.fillStyle = '#ffffff';
                                ctx.font = 'bold 36px sans-serif';
                                ctx.fillText(`${runwayMonths.toFixed(1)}`, centerX, gaugeBottom);
                                ctx.font = '14px sans-serif';
                                ctx.fillStyle = '#9ca3af';
                                ctx.fillText('months runway', centerX, gaugeBottom + 25);
                                ctx.font = '11px sans-serif';
                                ctx.fillText(`$${liquidAssets.toLocaleString()} liquid / $${Math.round(monthlyBurn).toLocaleString()}/mo avg`, centerX, gaugeBottom + 45);
                                ctx.font = '10px sans-serif';
                                ctx.fillStyle = '#6b7280';
                                ctx.fillText(dataContext, centerX, gaugeBottom + 62);
                                ctx.restore();
                            }
                        }]
                    });
                }
            };

            const getChartTitle = () => chartOptions.find(o => o.value === chartType)?.label || 'Chart';

            const hasData = () => {
                if (chartType === 'income-spending') return dashboardData?.weekly_income_expenses?.length > 0;
                if (chartType === 'business-profit') return dashboardData?.business_weekly?.length > 0;
                if (chartType === 'budget-vs-actual') return budgets?.filter(b => (b.monthly_limit || b.amount) > 0)?.length > 0;
                if (chartType === 'net-worth') return dashboardData?.assets_vs_liabilities?.length > 0;
                if (chartType === 'cash-balance') return dashboardData?.net_worth_trend?.length > 0;
                if (chartType === 'credit-balance') {
                    const selectedIds = Object.keys(selectedCreditAccounts || {}).filter(id => selectedCreditAccounts[id]);
                    return dashboardData?.credit_balance_by_account && selectedIds.length > 0;
                }
                if (chartType === 'category-trend') return dashboardData?.weekly_expenses_by_category?.length > 0 && selectedCategoryId;
                if (chartType === 'income-by-source') {
                    const mode = incomeSourceMode || 'description';
                    const data = mode === 'category' ? dashboardData?.income_by_category : dashboardData?.income_by_description;
                    return data?.length > 0 || dashboardData?.total_income > 0;
                }
                if (chartType === 'runway') return accounts?.length > 0;
                return false;
            };

            return (
                <div className="bg-gray-800 rounded-lg p-6">
                    <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center space-x-3">
                            <select
                                value={chartType}
                                onChange={(e) => setChartType(e.target.value)}
                                className="bg-gray-700 text-white px-3 py-2 rounded text-sm"
                            >
                                {chartOptions.map(opt => (
                                    <option key={opt.value} value={opt.value}>{opt.label}</option>
                                ))}
                            </select>
                            {chartType === 'category-trend' && categories?.length > 0 && (
                                <select
                                    value={selectedCategoryId || ''}
                                    onChange={(e) => setSelectedCategoryId(parseInt(e.target.value))}
                                    className="bg-gray-700 text-white px-3 py-2 rounded text-sm"
                                >
                                    {categories.map(cat => (
                                        <option key={cat.category_id} value={cat.category_id}>{cat.name}</option>
                                    ))}
                                </select>
                            )}
                        </div>
                        <div className="flex items-center space-x-2">

                                >

                                </button>
                            )}
                            {showRemove && (
                                <button
                                    onClick={onRemove}
                                    className="text-gray-500 hover:text-red-400 text-lg font-bold px-2"
                                    title="Remove chart"
                                >
                                    âœ•
                                </button>

                    </div>

                    {chartType === 'credit-balance' && dashboardData?.credit_accounts?.length > 0 && (
                        <div className="mb-4 bg-gray-700 rounded-lg p-3">

                                {dashboardData.credit_accounts.map(account => (
                                    <label key={account.account_id} className="flex items-center space-x-1 cursor-pointer text-sm">
                                        <input
                                            type="checkbox"
                                            checked={selectedCreditAccounts?.[account.account_id] || false}
                                            onChange={() => setSelectedCreditAccounts(prev => ({
                                                ...prev,
                                                [account.account_id]: !prev?.[account.account_id]
                                            }))}
                                            className="w-3 h-3 text-cyan-500 bg-gray-600 border-gray-500 rounded"
                                        />
                                        <span className="text-gray-300">{account.name}</span>
                                    </label>
                                ))}
                            </div>
                        </div>
                    )}

                    {chartType === 'income-by-source' && (
                        <div className="mb-4 bg-gray-700 rounded-lg p-3">
                            <div className="text-xs text-gray-400 mb-2">Group by:</div>
                            <div className="flex gap-2">
                                <button
                                    onClick={() => setIncomeSourceMode('description')}
                                    className={`px-3 py-1 rounded text-sm transition ${

                                    Category

                    <div style={{ height: '320px' }}>
                        {hasData() ? (
                            <canvas ref={chartRef}></canvas>

                            <div className="flex items-center justify-center h-full text-gray-500">
                                {chartType === 'credit-balance' && !Object.values(selectedCreditAccounts || {}).some(v => v)
