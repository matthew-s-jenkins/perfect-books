                    ...balanceData.liabilities.accounts.map(acc => [acc.name, `$${acc.balance.toFixed(2)}`]),
                    ['Total Liabilities', `$${balanceData.liabilities.total.toFixed(2)}`],
                    [''],
                    ['Equity', `$${balanceData.equity.toFixed(2)}`]
                ];
                exportToCSV(rows, `Balance_Sheet_${asOfDate}.csv`);
            };

            const exportCashFlow = () => {
                if (!cashFlowData) return;
                const rows = [
                    ['Cash Flow Statement'],
                    [`Period: ${startDate} to ${endDate}`],
                    [''],
                    ['Category', 'Amount'],
                    ['Operating Activities', `$${cashFlowData.operating.toFixed(2)}`],
                    ['Investing Activities', `$${cashFlowData.investing.toFixed(2)}`],
                    ['Financing Activities', `$${cashFlowData.financing.toFixed(2)}`],
                    ['Net Change in Cash', `$${cashFlowData.net_change.toFixed(2)}`]
                ];
                exportToCSV(rows, `Cash_Flow_${startDate}_to_${endDate}.csv`);
            };

            useEffect(() => {
                if (activeReport === 'income' && startDate && endDate) {
                    loadIncomeStatement();
                } else if (activeReport === 'balance') {
                    loadBalanceSheet();
                } else if (activeReport === 'cashflow' && startDate && endDate) {
                    loadCashFlow();
                }
            }, [activeReport, startDate, endDate, asOfDate]);

            const reportButtonClasses = (report) =>
                `px-4 py-2 text-sm font-medium rounded-md ${activeReport === report ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}`;

            return (
                <div className="space-y-6">
                    <div className="bg-gray-800 shadow rounded-lg p-6">
                        <div className="flex items-center justify-between mb-6">
                            <h2 className="text-2xl font-bold text-white">Financial Statements</h2>
                            <button
                                onClick={() => {
                                    if (activeReport === 'income') exportIncomeStatement();
                                    else if (activeReport === 'balance') exportBalanceSheet();
                                    else if (activeReport === 'cashflow') exportCashFlow();
                                }}
                                className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm flex items-center gap-2"
                                disabled={!incomeData && !balanceData && !cashFlowData}
                            >
                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                                Export CSV
                            </button>
                        </div>

                        <div className="flex space-x-4 mb-6">
                            <button onClick={() => setActiveReport('income')} className={reportButtonClasses('income')}>
                                Income Statement
                            </button>
                            <button onClick={() => setActiveReport('balance')} className={reportButtonClasses('balance')}>
                                Balance Sheet
                            </button>
                            <button onClick={() => setActiveReport('cashflow')} className={reportButtonClasses('cashflow')}>
                                Cash Flow
                            </button>
                        </div>

                        {activeReport !== 'balance' && (
                            <div className="mb-6 flex items-center space-x-4">
                                <div>
                                    <label className="block text-sm text-gray-400 mb-1">Start Date</label>
                                    <input
                                        type="date"
                                        value={startDate}
                                        onChange={(e) => setStartDate(e.target.value)}
                                        className="bg-gray-700 text-white px-3 py-2 rounded"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm text-gray-400 mb-1">End Date</label>
                                    <input
                                        type="date"
                                        value={endDate}
                                        onChange={(e) => setEndDate(e.target.value)}
                                        className="bg-gray-700 text-white px-3 py-2 rounded"
                                    />
                                </div>
                            </div>
                        )}

                        {activeReport === 'balance' && (
                            <div className="mb-6">
                                <label className="block text-sm text-gray-400 mb-1">As of Date</label>
                                <input
                                    type="date"
                                    value={asOfDate}
                                    onChange={(e) => setAsOfDate(e.target.value)}
                                    className="bg-gray-700 text-white px-3 py-2 rounded"
                                />
                            </div>
                        )}

                        {isLoading ? (
                            <div className="text-center py-8">
                                <p className="text-gray-400">Loading report...</p>
                            </div>
                        ) : (
                            <>
                                {activeReport === 'income' && incomeData && (
                                    <div className="bg-gray-900 p-6 rounded-lg">
                                        <h3 className="text-xl font-bold text-white mb-4 text-center">Income Statement</h3>
                                        <p className="text-center text-gray-400 mb-6">
                                            For the period {new Date(startDate).toLocaleDateString()} to {new Date(endDate).toLocaleDateString()}
                                        </p>

                                        <div className="mb-6">
                                            <h4 className="text-lg font-semibold text-green-400 mb-3">Revenue</h4>
                                            {incomeData.revenue.details.map((item, idx) => (
                                                <div key={idx} className="flex justify-between text-gray-300 py-1 px-2">
                                                    <span>{item.description}</span>
                                                    <span>${parseFloat(item.amount).toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                                </div>
                                            ))}
                                            <div className="flex justify-between font-bold text-white py-2 px-2 border-t border-gray-700 mt-2">
                                                <span>Total Revenue</span>
                                                <span>${parseFloat(incomeData.revenue.total).toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                            </div>
                                        </div>

                                        <div className="mb-6">
                                            <h4 className="text-lg font-semibold text-red-400 mb-3">Expenses</h4>
                                            {incomeData.expenses.by_category.map((cat, idx) => (
                                                <div key={idx} className="flex justify-between text-gray-300 py-1 px-2">
                                                    <span>{cat.category}</span>
                                                    <span>${parseFloat(cat.amount).toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                                </div>
                                            ))}
                                            <div className="flex justify-between font-bold text-white py-2 px-2 border-t border-gray-700 mt-2">
                                                <span>Total Expenses</span>
                                                <span>${parseFloat(incomeData.expenses.total).toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                            </div>
                                        </div>

                                        <div className={`flex justify-between text-xl font-bold py-3 px-2 border-t-2 ${parseFloat(incomeData.net_income) >= 0 ? 'text-green-400 border-green-400' : 'text-red-400 border-red-400'}`}>
                                            <span>Net Income</span>
                                            <span>${parseFloat(incomeData.net_income).toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                        </div>
                                    </div>
                                )}

                                {activeReport === 'balance' && balanceData && (
                                    <div className="bg-gray-900 p-6 rounded-lg">
                                        <h3 className="text-xl font-bold text-white mb-4 text-center">Balance Sheet</h3>
                                        <p className="text-center text-gray-400 mb-6">
                                            As of {new Date(asOfDate).toLocaleDateString()}
                                        </p>

                                        <div className="mb-6">
                                            <h4 className="text-lg font-semibold text-cyan-400 mb-3">Assets</h4>
                                            {balanceData.assets.accounts.map((acc, idx) => (
                                                <div key={idx} className="flex justify-between text-gray-300 py-1 px-2">
                                                    <span>{acc.name}</span>
                                                    <span>${parseFloat(acc.balance).toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                                </div>
                                            ))}
                                            <div className="flex justify-between font-bold text-white py-2 px-2 border-t border-gray-700 mt-2">
                                                <span>Total Assets</span>
                                                <span>${parseFloat(balanceData.assets.total).toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                            </div>
                                        </div>

                                        <div className="mb-6">
                                            <h4 className="text-lg font-semibold text-red-400 mb-3">Liabilities</h4>
                                            {balanceData.liabilities.accounts.map((acc, idx) => (
                                                <div key={idx} className="flex justify-between text-gray-300 py-1 px-2">
                                                    <span>{acc.name}</span>
                                                    <span>${parseFloat(acc.balance).toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                                </div>
                                            ))}
                                            <div className="flex justify-between font-bold text-white py-2 px-2 border-t border-gray-700 mt-2">
                                                <span>Total Liabilities</span>
                                                <span>${parseFloat(balanceData.liabilities.total).toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                            </div>
                                        </div>

                                        <div className="flex justify-between text-xl font-bold text-green-400 py-3 px-2 border-t-2 border-green-400">
                                            <span>Equity (Assets - Liabilities)</span>
                                            <span>${parseFloat(balanceData.equity).toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                        </div>
                                    </div>
                                )}

                                {activeReport === 'cashflow' && cashFlowData && (
                                    <div className="bg-gray-900 p-6 rounded-lg">
                                        <h3 className="text-xl font-bold text-white mb-4 text-center">Cash Flow Statement</h3>
                                        <p className="text-center text-gray-400 mb-6">
                                            For the period {new Date(startDate).toLocaleDateString()} to {new Date(endDate).toLocaleDateString()}
                                        </p>

                                        <div className="space-y-4">
                                            <div className="flex justify-between text-gray-300 py-2 px-2">
                                                <span className="font-medium">Operating Activities</span>
                                                <span className={parseFloat(cashFlowData.operating) >= 0 ? 'text-green-400' : 'text-red-400'}>
                                                    ${parseFloat(cashFlowData.operating).toLocaleString('en-US', {minimumFractionDigits: 2})}
                                                </span>
                                            </div>
                                            <div className="flex justify-between text-gray-300 py-2 px-2">
                                                <span className="font-medium">Investing Activities</span>
                                                <span className={parseFloat(cashFlowData.investing) >= 0 ? 'text-green-400' : 'text-red-400'}>
                                                    ${parseFloat(cashFlowData.investing).toLocaleString('en-US', {minimumFractionDigits: 2})}
                                                </span>
                                            </div>
                                            <div className="flex justify-between text-gray-300 py-2 px-2">
                                                <span className="font-medium">Financing Activities</span>
                                                <span className={parseFloat(cashFlowData.financing) >= 0 ? 'text-green-400' : 'text-red-400'}>
                                                    ${parseFloat(cashFlowData.financing).toLocaleString('en-US', {minimumFractionDigits: 2})}
                                                </span>
                                            </div>
                                        </div>

                                        <div className={`flex justify-between text-xl font-bold py-3 px-2 border-t-2 mt-4 ${parseFloat(cashFlowData.net_change) >= 0 ? 'text-green-400 border-green-400' : 'text-red-400 border-red-400'}`}>
                                            <span>Net Change in Cash</span>
                                            <span>${parseFloat(cashFlowData.net_change).toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                        </div>
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        }

        function App() {
            const [isLoading, setIsLoading] = useState(true);
            const [username, setUsername] = useState('');
            const [accounts, setAccounts] = useState([]);
            const [ledger, setLedger] = useState([]);
            const [error, setError] = useState(null);
            const [activePage, setActivePage] = useState('dashboard');
            const [isIncomeFormVisible, setIsIncomeFormVisible] = useState(false);
            const [isExpenseFormVisible, setIsExpenseFormVisible] = useState(false);
            const [isTransferFormVisible, setIsTransferFormVisible] = useState(false);
            const [incomeDescriptions, setIncomeDescriptions] = useState([]);
            const [expenseDescriptions, setExpenseDescriptions] = useState([]);
            const [expenseCategories, setExpenseCategories] = useState([]);
            const [meterData, setMeterData] = useState(null);
            const [averageData, setAverageData] = useState(null);
            const [status, setStatus] = useState(null);
            const [toast, setToast] = useState(null);
            const [showPendingModal, setShowPendingModal] = useState(false);
            const [pendingCount, setPendingCount] = useState(0);

            const showToast = (message, type = 'info') => {
                setToast({ message, type });
            };

            const loadPendingTransactions = async () => {
                try {
                    const res = await fetchWithCredentials(`${API_BASE_URL}/api/pending_transactions`);
                    if (res.ok) {
                        const data = await res.json();
                        setPendingCount(data.length);
                    }
                } catch (err) {
                    console.error('Failed to load pending transactions:', err);
                }
            };

            const refreshData = async () => {
                try {
                    !isLoading && setIsLoading(true);
                    const responses = await Promise.all([
                        fetchWithCredentials(`${API_BASE_URL}/api/accounts`),
                        fetchWithCredentials(`${API_BASE_URL}/api/ledger`),
                        fetchWithCredentials(`${API_BASE_URL}/api/descriptions/income`),
                        fetchWithCredentials(`${API_BASE_URL}/api/descriptions/expense`),
                        fetchWithCredentials(`${API_BASE_URL}/api/expense_categories`),
                        fetchWithCredentials(`${API_BASE_URL}/api/meter/summary`),
                        fetchWithCredentials(`${API_BASE_URL}/api/meter/n_day_average?days=30`),
                        fetchWithCredentials(`${API_BASE_URL}/api/status`)
                    ]);
                    if (responses.some(res => !res.ok)) {
                        const failedIndex = responses.findIndex(r => !r.ok);
                        const endpoints = ['accounts', 'ledger', 'income descriptions', 'expense descriptions', 'expense categories', 'meter summary', 'n-day average', 'status'];
                        console.error(`Failed to fetch ${endpoints[failedIndex]}:`, responses[failedIndex].status);

                        // Show error instead of redirecting immediately
                        const errorText = await responses[failedIndex].text();
                        alert(`Error loading ${endpoints[failedIndex]}: ${errorText}`);

                        // Only redirect to login if it's a 401 (unauthorized)
                        if (responses[failedIndex].status === 401) {
                            window.location.href = 'login.html';
                        }
                        return;
                    }
                    const [accountsData, ledgerData, incomeDescData, expenseDescData, categoriesData, meterSummaryData, averageDataResponse, statusData] = await Promise.all(responses.map(res => res.json()));
                    setAccounts(accountsData);
                    setLedger(ledgerData);
                    setIncomeDescriptions(incomeDescData);
                    setExpenseDescriptions(expenseDescData);
                    setExpenseCategories(categoriesData);
                    setMeterData(meterSummaryData);
                    setAverageData(averageDataResponse);
                    setStatus(statusData);
                    // Also refresh pending transactions when data refreshes
                    loadPendingTransactions();
                } catch (error) {
                    setError(error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleTransactionAdded = () => {
                refreshData();
            };

            useEffect(() => {
                const checkSession = async () => {
                    try {
                        const response = await fetchWithCredentials(`${API_BASE_URL}/api/check_session`);
                        if (response.ok) {
                            const data = await response.json();
                            setUsername(data.username);
                            refreshData();
                            loadPendingTransactions();
                            // Refresh pending count every 60 seconds
                            const interval = setInterval(loadPendingTransactions, 60000);
                            return () => clearInterval(interval);
                        } else {
                           window.location.href = 'login.html';
                        }
                    } catch (error) {
                        console.error("API server is not responding.", error);
                        window.location.href = 'login.html';
                    }
                };
                checkSession();
            }, []);

            if (error) { return <div className="text-red-400 p-8">Error: {error}</div>; }

            const navButtonClasses = (page) =>
                `px-4 py-2 text-sm font-medium rounded-md ${activePage === page ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}`;

            return (
                <div className="container mx-auto p-2 sm:p-4 max-w-7xl">
                    {status && <Header status={status} onTimeAdvanced={refreshData} username={username} showToast={showToast} />}
                    <main>
                        {isLoading ? ( <LoadingSpinner text="Loading your financial data..." /> ) : (
                            <div>
                                {meterData && <Meter meterData={meterData} averageData={averageData} />}
                                <BalanceSheetSummary accounts={accounts} />
                                <div className="flex flex-wrap gap-2 mb-6 justify-between items-center">
                                    <div className="flex flex-wrap sm:flex-nowrap gap-2">
                                        <button onClick={() => setActivePage('dashboard')} className={navButtonClasses('dashboard')}>Dashboard</button>
                                        <button onClick={() => setActivePage('accounts')} className={navButtonClasses('accounts')}>Accounts</button>
                                        <button onClick={() => setActivePage('ledger')} className={navButtonClasses('ledger')}>Ledger</button>
                                        <button onClick={() => setActivePage('recurring')} className={navButtonClasses('recurring')}>Recurring</button>
                                        <button onClick={() => setActivePage('categories')} className={navButtonClasses('categories')}>Categories</button>
                                        <button onClick={() => setActivePage('analysis')} className={navButtonClasses('analysis')}>Analysis</button>
                                        <button onClick={() => setActivePage('reports')} className={navButtonClasses('reports')}>Reports</button>
                                    </div>
                                    <div className="flex flex-wrap sm:flex-nowrap gap-2">
                                        <button
                                            onClick={() => setShowPendingModal(true)}
                                            className="bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-md relative"
                                        >
                                            🔔 Pending Bills
                                            {pendingCount > 0 && (
                                                <span className="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                                                    {pendingCount}
                                                </span>
                                            )}
                                        </button>
                                        <button onClick={() => setIsTransferFormVisible(true)} className="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-md">⇄ Transfer</button>
                                        <button onClick={() => setIsIncomeFormVisible(true)} className="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-md">+ Add Income</button>
                                        <button onClick={() => setIsExpenseFormVisible(true)} className="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-md">- Add Expense</button>
                                    </div>
                                </div>
                                {activePage === 'dashboard' && <DashboardPage showToast={showToast} status={status} setActivePage={setActivePage} />}
                                {activePage === 'accounts' && <AccountsList accounts={accounts} onDataChange={refreshData} showToast={showToast} />}
                                {activePage === 'ledger' && <LedgerView ledger={ledger} accounts={accounts} categories={expenseCategories} onDataChange={refreshData} showToast={showToast} />}
                                {activePage === 'recurring' && (
                                    <>
                                        <RecurringIncomePage accounts={accounts} onDataChange={refreshData} />
                                        <RecurringExpensesPage accounts={accounts} onDataChange={refreshData} />
                                    </>
                                )}
                                {activePage === 'categories' && <CategoriesPage categories={expenseCategories} onDataChange={refreshData} showToast={showToast} />}
                                {activePage === 'analysis' && <ExpenseAnalysisPage showToast={showToast} categories={expenseCategories} onDataChange={refreshData} status={status} />}
                                {activePage === 'reports' && <FinancialReportsPage showToast={showToast} status={status} />}
                            </div>
                        )}
                    </main>
                    {isTransferFormVisible && <TransferForm accounts={accounts.filter(acc => !['EQUITY'].includes(acc.type))} onClose={() => setIsTransferFormVisible(false)} onTransferComplete={handleTransactionAdded} showToast={showToast} status={status}/>}
                    {isIncomeFormVisible && <LogIncomeForm accounts={accounts.filter(acc => ['CHECKING', 'SAVINGS', 'CASH'].includes(acc.type))} onClose={() => setIsIncomeFormVisible(false)} onIncomeAdded={handleTransactionAdded} suggestions={incomeDescriptions} showToast={showToast} status={status}/>}
                    {isExpenseFormVisible && <LogExpenseForm accounts={accounts.filter(acc => !['FIXED_ASSET', 'LOAN', 'EQUITY'].includes(acc.type))} onClose={() => setIsExpenseFormVisible(false)} onExpenseAdded={handleTransactionAdded} suggestions={expenseDescriptions} showToast={showToast} categories={expenseCategories} status={status}/>}
                    {showPendingModal && <PendingTransactionsModal onClose={() => setShowPendingModal(false)} onApprove={handleTransactionAdded} />}
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
