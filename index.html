                                    : chartType === 'category-trend' && !selectedCategoryId
                                    ? 'Select a category'
                                    : 'No data available'}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Category Breakdown Panel with expand/collapse and comparison
        function CategoryBreakdownPanel({ analysisData, previousPeriodData, totalExpenses, categories, dateRange, budgets = [], status }) {
            const [viewMode, setViewMode] = useState('all'); // 'all' or 'parent'
            const [expandedCategories, setExpandedCategories] = useState({});
            const [expandedParents, setExpandedParents] = useState({});
            const [transactions, setTransactions] = useState({});
            const [loadingTransactions, setLoadingTransactions] = useState({});

            // Calculate previous period totals by category
            const prevTotals = React.useMemo(() => {
                const totals = {};
                (previousPeriodData || []).forEach(cat => {
                    totals[cat.category_id] = parseFloat(cat.total_amount || 0);
                });
                return totals;
            }, [previousPeriodData]);

            const prevTotalExpenses = React.useMemo(() => {
                return (previousPeriodData || []).reduce((sum, cat) => sum + parseFloat(cat.total_amount || 0), 0);
            }, [previousPeriodData]);

            // Calculate comparison percentage
            const getComparison = (currentAmount, categoryId) => {
                const prevAmount = prevTotals[categoryId] || 0;
                if (prevAmount === 0 && currentAmount > 0) return { text: 'new', color: 'text-gray-400' };
                if (currentAmount === 0) return { text: '--', color: 'text-gray-500' };

                const change = ((currentAmount - prevAmount) / prevAmount) * 100;
                if (Math.abs(change) < 5) return { text: '~0%', color: 'text-gray-400' };
                if (change > 0) return { text: `â†‘ ${Math.round(change)}%`, color: 'text-red-400' };
                return { text: `â†“ ${Math.abs(Math.round(change))}%`, color: 'text-green-400' };
            };

            const getTotalComparison = () => {
                if (prevTotalExpenses === 0 && totalExpenses > 0) return { text: 'new', color: 'text-gray-400' };
                if (totalExpenses === 0) return { text: '--', color: 'text-gray-500' };

                const change = ((totalExpenses - prevTotalExpenses) / prevTotalExpenses) * 100;
                if (Math.abs(change) < 5) return { text: '~0% vs previous', color: 'text-gray-400' };
                if (change > 0) return { text: `â†‘ ${Math.round(change)}% vs previous period`, color: 'text-red-400' };
                return { text: `â†“ ${Math.abs(Math.round(change))}% vs previous period`, color: 'text-green-400' };
            };

            const loadTransactions = async (categoryId) => {
                if (transactions[categoryId] || loadingTransactions[categoryId]) return;

                setLoadingTransactions(prev => ({ ...prev, [categoryId]: true }));
                try {
                    const currentDate = new Date();
                    const endDate = currentDate.toISOString().split('T')[0];
                    const startDate = new Date(currentDate.getTime() - dateRange * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

                    const response = await fetchWithCredentials(
                        `${API_BASE_URL}/api/transactions?category_id=${categoryId}&start_date=${startDate}&end_date=${endDate}`
                    );
                    if (response.ok) {
                        const data = await response.json();
                        setTransactions(prev => ({ ...prev, [categoryId]: data }));
                    }
                } catch (err) {
                    console.error('Error loading transactions:', err);
                } finally {
                    setLoadingTransactions(prev => ({ ...prev, [categoryId]: false }));
                }
            };

            const toggleCategory = (categoryId) => {
                const isExpanding = !expandedCategories[categoryId];
                // Close other categories, open this one
                setExpandedCategories(prev => {
                    const newState = {};
                    if (isExpanding) {
                        newState[categoryId] = true;
                        loadTransactions(categoryId);
                    }
                    return newState;
                });
            };

            const toggleParent = (parentName) => {
                setExpandedParents(prev => ({
                    ...prev,
                    [parentName]: !prev[parentName]
                }));
            };

            // Group by parent for "By Parent" view
            const groupedByParent = React.useMemo(() => {
                const groups = {};
                analysisData.forEach(cat => {
                    const parentName = cat.parent_name || 'Other';
                    if (!groups[parentName]) {
                        groups[parentName] = { categories: [], total: 0 };
                    }
                    groups[parentName].categories.push(cat);
                    groups[parentName].total += parseFloat(cat.total_amount || 0);
                });
                // Sort groups by total
                return Object.entries(groups).sort((a, b) => b[1].total - a[1].total);
            }, [analysisData]);

            // Get budget info for a category (period-adjusted)
            const getBudgetInfo = (categoryId, spent) => {
                const budget = budgets.find(b => b.category_id === categoryId);
                if (!budget) return null;

                const rangeInfo = getDateRangeInfo(dateRange, status?.date);
                const periodLimit = (parseFloat(budget.monthly_limit) / 30) * rangeInfo.days;
                const budgetPercentage = periodLimit > 0 ? (spent / periodLimit) * 100 : 0;

                return {
                    limit: periodLimit,
                    percentage: budgetPercentage,
                    isOver: budgetPercentage >= 100,
                    isWarning: budgetPercentage >= 80 && budgetPercentage < 100
                };
            };

            const renderCategoryRow = (cat, indent = 0) => {
                const amount = parseFloat(cat.total_amount || 0);
                const percentage = totalExpenses > 0 ? (amount / totalExpenses) * 100 : 0;
                const comparison = getComparison(amount, cat.category_id);
                const isExpanded = expandedCategories[cat.category_id];
                const catTransactions = transactions[cat.category_id] || [];
                const budgetInfo = getBudgetInfo(cat.category_id, amount);

                return (
                    <React.Fragment key={cat.category_id}>
                        <div
                            className={`flex items-center py-3 px-4 hover:bg-gray-700 cursor-pointer transition ${isExpanded ? 'bg-gray-700' : ''}`}
                            style={{ paddingLeft: `${16 + indent * 20}px` }}
                            onClick={() => toggleCategory(cat.category_id)}
                        >
                            <span className="text-gray-400 mr-2 w-4">{isExpanded ? 'â–¼' : 'â–º'}</span>
                            <div
                                className="w-3 h-3 rounded mr-3 flex-shrink-0"
                                style={{ backgroundColor: cat.color || '#6366f1' }}
                            ></div>
                            <span className="flex-1 text-white flex items-center">
                                {cat.name}
                                {budgetInfo?.isOver && (
                                    <span className="ml-2 px-1.5 py-0.5 bg-red-600 text-white text-xs rounded">OVER</span>
                                )}
                                {budgetInfo?.isWarning && (
                                    <span className="ml-2 px-1.5 py-0.5 bg-yellow-600 text-white text-xs rounded">NEAR</span>
                                )}
                            </span>
                            <span style={{ width: '70px' }} className="text-right text-gray-500 text-sm">
                                {budgetInfo ? `$${Math.round(budgetInfo.limit)}` : ''}
                            </span>
                            <span style={{ width: '90px' }} className={`font-medium text-right ${budgetInfo?.isOver ? 'text-red-400' : 'text-cyan-400'}`}>
                                ${amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                            </span>
                            <span style={{ width: '65px' }} className="text-gray-400 text-right">{percentage.toFixed(1)}%</span>
                            <span style={{ width: '70px' }} className={`text-right ${comparison.color}`}>{comparison.text}</span>
                        </div>
                        {isExpanded && (
                            <div className="bg-gray-750 border-l-2 border-gray-600 ml-8">
                                {loadingTransactions[cat.category_id] ? (
                                    <div className="text-gray-500 text-sm py-2 px-4">Loading...</div>
                                ) : catTransactions.length === 0 ? (
                                    <div className="text-gray-500 text-sm py-2 px-4">No transactions</div>
                                ) : (
                                    catTransactions.slice(0, 10).map((tx, idx) => (
                                        <div key={idx} className="flex items-center py-2 px-4 text-sm text-gray-400 hover:bg-gray-700">
                                            <span className="w-20">{new Date(tx.transaction_date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span>
                                            <span className="flex-1 truncate">{tx.description}</span>
                                            <span className="text-gray-300">${parseFloat(tx.amount || tx.debit || 0).toFixed(2)}</span>
                                        </div>
                                    ))
                                )}
                                {catTransactions.length > 10 && (
                                    <div className="text-gray-500 text-xs py-1 px-4">+ {catTransactions.length - 10} more</div>
                                )}
                            </div>
                        )}
                    </React.Fragment>
                );
            };

            const totalComparison = getTotalComparison();

            return (
                <div className="bg-gray-800 rounded-lg">
                    <div className="flex items-center justify-between p-4 border-b border-gray-700">
                        <h3 className="text-lg font-semibold text-white">Category Breakdown</h3>
                        <select
                            value={viewMode}
                            onChange={(e) => setViewMode(e.target.value)}
                            className="bg-gray-700 text-white px-3 py-1 rounded text-sm"
                        >
                            <option value="all">All Categories</option>
                            <option value="parent">By Parent Group</option>
                        </select>
                    </div>

                    {/* Header row */}
                    <div className="flex items-center py-2 px-4 text-xs text-gray-500 border-b border-gray-700 bg-gray-750">
                        <span className="flex-1 pl-9">Category</span>
                        <span style={{ width: '70px' }} className="text-right">Budget</span>
                        <span style={{ width: '90px' }} className="text-right">Amount</span>
                        <span style={{ width: '65px' }} className="text-right">% Total</span>
                        <span style={{ width: '70px' }} className="text-right">vs Prev</span>
                    </div>

                    <div className="max-h-96 overflow-y-auto">
                        {viewMode === 'all' ? (
                            // Flat list sorted by amount
                            [...analysisData]
                                .sort((a, b) => parseFloat(b.total_amount) - parseFloat(a.total_amount))
                                .map(cat => renderCategoryRow(cat))
                        ) : (
                            // Grouped by parent
                            groupedByParent.map(([parentName, group]) => {
                                const isParentExpanded = expandedParents[parentName] !== false; // Default open
                                const parentPercentage = totalExpenses > 0 ? (group.total / totalExpenses) * 100 : 0;

                                return (
                                    <React.Fragment key={parentName}>
                                        <div
                                            className="flex items-center py-3 px-4 bg-gray-750 hover:bg-gray-700 cursor-pointer border-b border-gray-700"
                                            onClick={() => toggleParent(parentName)}
                                        >
                                            <span className="text-gray-400 mr-2 w-4">{isParentExpanded ? 'â–¼' : 'â–º'}</span>
                                            <span className="flex-1 text-white font-medium">{parentName}</span>
                                            <span style={{ width: '70px' }}></span>
                                            <span style={{ width: '90px' }} className="text-cyan-400 font-medium text-right">
                                                ${group.total.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                            </span>
                                            <span style={{ width: '65px' }} className="text-gray-400 text-right">{parentPercentage.toFixed(1)}%</span>
                                            <span style={{ width: '70px' }}></span>
                                        </div>
                                        {isParentExpanded && group.categories
                                            .sort((a, b) => parseFloat(b.total_amount) - parseFloat(a.total_amount))
                                            .map(cat => renderCategoryRow(cat, 1))
                                        }
                                    </React.Fragment>
                                );
                            })
                        )}
                    </div>

                    {/* Footer with total */}
                    <div className="flex items-center justify-between p-4 border-t border-gray-700 bg-gray-750">
                        <span className="text-white font-semibold">Total Expenses</span>
                        <div className="flex items-center space-x-4">
                            <span className="text-cyan-400 font-bold text-lg">
                                ${totalExpenses.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                            </span>
                            <span className={`text-sm ${totalComparison.color}`}>{totalComparison.text}</span>
                        </div>
                    </div>
                </div>
            );
        }

                    localStorage.setItem('analysis_secondaryChart', secondaryChart);
                } else {
                    localStorage.removeItem('analysis_secondaryChart');
                }
            }, [showSecondChart, secondaryChart]);

            useEffect(() => {
                localStorage.setItem('analysis_incomeSourceMode', incomeSourceMode);
            }, [incomeSourceMode]);

            useEffect(() => {

                    const initialSelection = {};
                    dashboardData.credit_accounts.forEach(account => {
                        initialSelection[account.account_id] = account.type === 'CREDIT_CARD';
                    });
                    setSelectedCreditAccounts(initialSelection);
                }
            }, [dashboardData?.credit_accounts]);

            // Initialize selected category

                        const data = await response.json();
                        setDashboardData(data);
                    }
                } catch (err) {
                    console.error('Error loading dashboard data:', err);
                }
            };

            const loadAnalysis = async () => {

                try {
                    const rangeInfo = getDateRangeInfo(dateRange, status?.date);
                    const startDate = rangeInfo.startDate.toISOString().split('T')[0];
                    const endDate = rangeInfo.endDate.toISOString().split('T')[0];

                    if (!response.ok) throw new Error('Failed to fetch analysis data');
                    const data = await response.json();
                    setAnalysisData(data);
                    const total = data.reduce((sum, cat) => sum + parseFloat(cat.total_amount || 0), 0);
                    setTotalExpenses(total);

                    // Load previous period for comparison (same length as current period)
                    const prevEndDate = new Date(rangeInfo.startDate.getTime() - 24 * 60 * 60 * 1000).toISOString().split('T')[0];

                        setPreviousPeriodData(prevData);

                    setIsLoading(false);
                }

            const handleAddChart = () => {
                setShowSecondChart(true);
                localStorage.setItem('analysis_showSecondChart', 'true');
            };

                setShowSecondChart(false);
                localStorage.setItem('analysis_showSecondChart', 'false');
            };

            return (
                <div className="space-y-6">
                    {/* Header */}
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-white">Analysis</h2>

                            onChange={(e) => setDateRange(e.target.value)}
                            className="bg-gray-700 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500"

                            <option value="30">Last 30 days</option>
                            <option value="60">Last 60 days</option>
                            <option value="90">Last 90 days</option>
                            <option value="this_month">This Month</option>
                            <option value="last_month">Last Month</option>
                        </select>
                    </div>

                    {isLoading ? (
                        <div className="bg-gray-800 rounded-lg p-8 text-center">
                            <p className="text-gray-400">Loading analysis...</p>
                        </div>
                    ) : (
                        <>
                            {/* Primary Chart */}
                            <AnalysisChartPanel
                                dashboardData={dashboardData}
                                analysisData={analysisData}
                                categories={categories}
                                chartType={primaryChart}
                                setChartType={setPrimaryChart}
                                selectedCreditAccounts={selectedCreditAccounts}
                                setSelectedCreditAccounts={setSelectedCreditAccounts}
                                selectedCategoryId={selectedCategoryId}
                                setSelectedCategoryId={setSelectedCategoryId}
                                incomeSourceMode={incomeSourceMode}
                                setIncomeSourceMode={setIncomeSourceMode}
                                showAddButton={!showSecondChart}
                                onAddChart={handleAddChart}
                                budgets={budgets}
                                accounts={accounts}
                                status={status}
                            />

                            {/* Secondary Chart (optional) */}
                            {showSecondChart && (
                                <AnalysisChartPanel
                                    dashboardData={dashboardData}
                                    analysisData={analysisData}
                                    categories={categories}
                                    chartType={secondaryChart}
                                    setChartType={setSecondaryChart}
                                    selectedCreditAccounts={selectedCreditAccounts}
                                    setSelectedCreditAccounts={setSelectedCreditAccounts}
                                    selectedCategoryId={selectedCategoryId}
                                    setSelectedCategoryId={setSelectedCategoryId}
                                    incomeSourceMode={incomeSourceMode}
                                    setIncomeSourceMode={setIncomeSourceMode}
                                    showRemove={true}
                                    onRemove={handleRemoveChart}
                                    budgets={budgets}
                                    accounts={accounts}

                                />
                            )}

                            {/* Category Breakdown Panel */}
                            <CategoryBreakdownPanel

                                previousPeriodData={previousPeriodData}

                        </>
                    )}
                </div>
            );
        }

                    if (response.ok) {
                        const data = await response.json();
                        setParentCategories(data);
                    }
                } catch (err) {
                    console.error('Error loading parent categories:', err);
                }
            };

            const getFilteredParents = () => {
                if (activeTab === 'groups') return parentCategories;
                // Filter and sort: type-specific first, then "both" at the end
                const filtered = parentCategories.filter(p => p.type === activeTab || p.type === 'both');
                return filtered.sort((a, b) => {
                    // Type-specific comes before "both"
                    if (a.type === activeTab && b.type === 'both') return -1;
                    if (a.type === 'both' && b.type === activeTab) return 1;
                    // Otherwise sort by display_order
                    return (a.display_order || 0) - (b.display_order || 0);
                });

            const handleAdd = async () => {

                            color: newColor || defaultColor,

                            onDataChange();

                    showToast('Error adding category', 'error');

                    const response = await fetchWithCredentials(`${API_BASE_URL}${endpoint}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name: editingName,
                            color: editingColor,
                            parent_id: editingParentId || null
                        })

                        }

                        showToast(result.message, 'error');
                    }
                } catch (err) {
                    showToast('Error updating category', 'error');
                }

            const handleDelete = async (categoryId, categoryName, isDefault) => {
                if (isDefault) {
                    showToast('Cannot delete the default category', 'error');
                    return;
                }

                // For expense categories, get transaction count first
                let transactionCount = 0;
                if (activeTab === 'expense') {
                    try {
                        const countResponse = await fetchWithCredentials(`${API_BASE_URL}/api/expense_categories/${categoryId}/transaction_count`);
                        if (countResponse.ok) {
                            const countData = await countResponse.json();
                            transactionCount = countData.count;
                        }
                    } catch (err) {
                        console.error('Error getting transaction count:', err);
                    }
                }

                if (activeTab === 'expense') {
                    if (transactionCount > 0) {
                        message = `Delete category "${categoryName}"?\n\nâš ï¸ ${transactionCount} transaction${transactionCount === 1 ? '' : 's'} will be moved to Uncategorized.`;
                    } else {
                        message = `Delete category "${categoryName}"?`;
                    }
                } else {
                    message = `Delete category "${categoryName}"?`;
                }

                if (!confirm(message)) {
                    return;
                }

                const endpoint = activeTab === 'expense'
                    ? `/api/expense_categories/${categoryId}`
                    : `/api/income_categories/${categoryId}`;

                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}${endpoint}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (result.success) {
                        showToast('Category deleted successfully', 'success');
                        if (activeTab === 'expense') {
                            onDataChange();
                        } else {
                            refreshIncomeCategories();
                        }
                    } else {
                        showToast(result.message, 'error');
                    }
                } catch (err) {
                    showToast('Error deleting category', 'error');
                }
            };

            // Parent category handlers
            const handleAddParent = async () => {
                if (!newParentName.trim()) {
                    showToast('Please enter a group name', 'error');
                    return;
                }

                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/parent_categories`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: newParentName, type: newParentType })
                    });
                    const result = await response.json();
                    if (result.success) {
                        showToast('Group added successfully', 'success');
                        setNewParentName('');
                        setNewParentType('expense');
                        setIsAddingParent(false);
                        refreshParentCategories();
                    } else {
                        showToast(result.message, 'error');
                    }
                } catch (err) {
                    showToast('Error adding group', 'error');
                }
            };

            const handleUpdateParent = async (parentId) => {
                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/parent_categories/${parentId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: editingParentName, type: editingParentType })
                    });
                    const result = await response.json();
                    if (result.success) {
                        showToast('Group updated successfully', 'success');
                        setEditingParentCatId(null);
                        refreshParentCategories();
                        onDataChange();
                        refreshIncomeCategories();
                    } else {
                        showToast(result.message, 'error');
                    }
                } catch (err) {
                    showToast('Error updating group', 'error');
                }
            };

            const handleDeleteParent = async (parentId, parentName) => {
                if (!confirm(`Delete group "${parentName}"? This will only work if no categories are using it.`)) {
                    return;
                }

                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/parent_categories/${parentId}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (result.success) {
                        showToast('Group deleted successfully', 'success');
                        refreshParentCategories();
                    } else {
                        showToast(result.message, 'error');
                    }
                } catch (err) {
                    showToast('Error deleting group', 'error');
                }
            };

            // Group categories by parent
            const groupByParent = (cats) => {
                const groups = {};
                // First, create groups in parent display order
                const filteredParents = getFilteredParents();
                filteredParents.forEach(p => {
                    groups[p.name] = [];
                });
                // Add "Ungrouped" at the end
                groups['Ungrouped'] = [];
                // Assign categories to groups
                cats.forEach(cat => {
                    const parent = cat.parent_name || 'Ungrouped';
                    if (!groups[parent]) groups[parent] = [];
                    groups[parent].push(cat);
                });
                // Remove empty groups except Ungrouped
                Object.keys(groups).forEach(key => {
                    if (groups[key].length === 0 && key !== 'Ungrouped') {
                        delete groups[key];
                    }
                });
                // Remove Ungrouped if empty
                if (groups['Ungrouped'] && groups['Ungrouped'].length === 0) {
                    delete groups['Ungrouped'];
                }
                return groups;
            };

            // Filter categories based on parent type
            const filterCategoriesByType = (cats, type) => {
                // Get parent categories of the right type
                const validParentNames = parentCategories
                    .filter(p => p.type === type || p.type === 'both')
                    .map(p => p.name);

                // Filter categories: include if parent matches type, or if ungrouped (based on category name pattern)
                return cats.filter(cat => {
                    if (cat.parent_name) {
                        return validParentNames.includes(cat.parent_name);
                    }
                    // For ungrouped categories, use naming convention
                    if (type === 'income') {
                        return cat.name.toLowerCase().includes('income');
                    } else {
                        return !cat.name.toLowerCase().includes('income');
                    }
                });
            };

            const currentCategories = activeTab === 'expense'
                ? filterCategoriesByType(categories, 'expense')
                : filterCategoriesByType(incomeCategories, 'income');
            const groupedCategories = groupByParent(currentCategories);

            const startEditing = (cat) => {
                setEditingId(cat.category_id);
                setEditingName(cat.name);
                setEditingColor(cat.color);
                setEditingParentId(cat.parent_id || '');
            };

            const renderCategoryList = (cats) => (
                <div className="space-y-2">
                    {cats.map(cat => (
                        <div key={cat.category_id} className="flex items-center justify-between bg-gray-700 p-3 rounded-lg">
                            {editingId === cat.category_id ? (
                                <div className="flex items-center space-x-3 flex-1 flex-wrap gap-2">
                                    <input type="color" value={editingColor} onChange={(e) => setEditingColor(e.target.value)} className="bg-gray-800 p-1 rounded h-8 w-12"/>
                                    <input type="text" value={editingName} onChange={(e) => setEditingName(e.target.value)} className="flex-1 min-w-32 bg-gray-800 text-white p-2 rounded"/>
                                    <select
                                        value={editingParentId}
                                        onChange={(e) => setEditingParentId(e.target.value)}
                                        className="bg-gray-800 text-white p-2 rounded"
                                    >
                                        <option value="">No Group</option>
                                        {getFilteredParents().map(p => (
                                            <option key={p.parent_id} value={p.parent_id}>{p.name}</option>
                                        ))}
                                    </select>
                                    <button onClick={() => handleUpdate(cat.category_id)} className="text-green-400 hover:text-green-300 text-sm font-semibold">Save</button>
                                    <button onClick={() => setEditingId(null)} className="text-gray-400 hover:text-gray-300 text-sm font-semibold">Cancel</button>
                                </div>
                            ) : (
                                <>
                                    <div className="flex items-center space-x-3">
                                        <div
                                            className="w-6 h-6 rounded cursor-pointer hover:ring-2 hover:ring-white transition-all"
                                            style={{backgroundColor: cat.color}}
                                            onClick={() => startEditing(cat)}
                                            title="Click to edit"
                                        />
                                        <span className="text-white">{cat.name}</span>
                                        {!!cat.is_default && <span className="text-xs text-gray-400 bg-gray-600 px-2 py-0.5 rounded">Default</span>}
                                    </div>
                                    <div className="flex space-x-3">
                                        <button onClick={() => startEditing(cat)} className="text-cyan-400 hover:text-cyan-300 text-sm">Edit</button>
                                        {!cat.is_default && (
                                            <button onClick={() => handleDelete(cat.category_id, cat.name, cat.is_default)} className="text-red-400 hover:text-red-300 text-sm">Delete</button>
                                        )}
                                    </div>
                                </>
                            )}
                        </div>
                    ))}
                </div>
            );

            const getTypeLabel = (type) => {
                if (type === 'income') return 'Income';
                if (type === 'expense') return 'Expense';
                return 'Both';
            };

            const getTypeBadgeColor = (type) => {
                if (type === 'income') return 'bg-green-600';
                if (type === 'expense') return 'bg-red-600';
                return 'bg-purple-600';
            };

            // Count categories using each parent
            const getParentUsageCount = (parentId) => {
                const expenseCount = categories.filter(c => c.parent_id === parentId).length;
                const incomeCount = incomeCategories.filter(c => c.parent_id === parentId).length;
                return expenseCount + incomeCount;
            };

            return (
                <div className="bg-gray-800 shadow rounded-lg p-6">
                    {/* Tab Navigation */}
                    <div className="flex space-x-1 mb-6 bg-gray-700 p-1 rounded-lg w-fit">
                        <button
                            onClick={() => { setActiveTab('expense'); setIsAdding(false); setEditingId(null); }}
                            className={`px-4 py-2 rounded-md font-medium transition-colors ${
                                activeTab === 'expense'
                                    ? 'bg-red-600 text-white'
                                    : 'text-gray-400 hover:text-white'
                            }`}
                        >
                            Expense
                        </button>
                        <button
                            onClick={() => { setActiveTab('income'); setIsAdding(false); setEditingId(null); }}
                            className={`px-4 py-2 rounded-md font-medium transition-colors ${
                                activeTab === 'income'
                                    ? 'bg-green-600 text-white'
                                    : 'text-gray-400 hover:text-white'
                            }`}
                        >
                            Income
                        </button>
                        <button
                            onClick={() => { setActiveTab('groups'); setIsAdding(false); setEditingId(null); setIsAddingParent(false); }}
                            className={`px-4 py-2 rounded-md font-medium transition-colors ${
                                activeTab === 'groups'
                                    ? 'bg-purple-600 text-white'
                                    : 'text-gray-400 hover:text-white'
                            }`}
                        >
                            Groups
                        </button>
                    </div>

                    {/* Groups Tab Content */}
                    {activeTab === 'groups' && (
                        <>
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xl font-bold text-white">Category Groups</h2>
                                <button
                                    onClick={() => setIsAddingParent(!isAddingParent)}
                                    className="bg-purple-600 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded"
                                >
                                    {isAddingParent ? 'Cancel' : '+ Add Group'}
                                </button>
                            </div>

                            {isAddingParent && (
                                <div className="bg-gray-700 p-4 rounded-lg mb-6">
                                    <h3 className="text-white font-medium mb-3">New Category Group</h3>
                                    <div className="flex items-end space-x-4">
                                        <div className="flex-1">
                                            <label className="block text-gray-400 text-sm mb-1">Group Name</label>
                                            <input
                                                type="text"
                                                value={newParentName}
                                                onChange={(e) => setNewParentName(e.target.value)}
                                                className="w-full bg-gray-800 text-white p-2 rounded"
                                                placeholder="e.g., Business, Travel"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-gray-400 text-sm mb-1">Type</label>
                                            <select
                                                value={newParentType}
                                                onChange={(e) => setNewParentType(e.target.value)}
                                                className="bg-gray-800 text-white p-2 rounded"
                                            >
                                                <option value="expense">Expense Only</option>
                                                <option value="income">Income Only</option>
                                                <option value="both">Both</option>
                                            </select>
                                        </div>
                                        <button onClick={handleAddParent} className="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded">Add</button>
                                        <button onClick={() => { setIsAddingParent(false); setNewParentName(''); }} className="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
                                    </div>
                                </div>
                            )}

                            <p className="text-gray-400 text-sm mb-4">
                                Groups organize your categories. A group can be used for expenses, income, or both.
                            </p>

                            <div className="space-y-2">
                                {/* Sort: expense first, then both, then income */}
                                {[...parentCategories].sort((a, b) => {
                                    const order = { expense: 0, both: 1, income: 2 };
                                    return (order[a.type] || 0) - (order[b.type] || 0);
                                }).map(parent => (
                                    <div key={parent.parent_id} className="flex items-center justify-between bg-gray-700 p-3 rounded-lg">
                                        {editingParentCatId === parent.parent_id ? (
                                            <div className="flex items-center space-x-3 flex-1 flex-wrap gap-2">
                                                <input
                                                    type="text"
                                                    value={editingParentName}
                                                    onChange={(e) => setEditingParentName(e.target.value)}
                                                    className="flex-1 min-w-32 bg-gray-800 text-white p-2 rounded"
                                                />
                                                <select
                                                    value={editingParentType}
                                                    onChange={(e) => setEditingParentType(e.target.value)}
                                                    className="bg-gray-800 text-white p-2 rounded"
                                                >
                                                    <option value="expense">Expense Only</option>
                                                    <option value="income">Income Only</option>
                                                    <option value="both">Both</option>
                                                </select>
                                                <button onClick={() => handleUpdateParent(parent.parent_id)} className="text-green-400 hover:text-green-300 text-sm font-semibold">Save</button>
                                                <button onClick={() => setEditingParentCatId(null)} className="text-gray-400 hover:text-gray-300 text-sm font-semibold">Cancel</button>
                                            </div>
                                        ) : (
                                            <>
                                                <div className="flex items-center space-x-3">
                                                    <span className="text-white font-medium">{parent.name}</span>
                                                    <span className={`text-xs text-white px-2 py-0.5 rounded ${getTypeBadgeColor(parent.type)}`}>
                                                        {getTypeLabel(parent.type)}
                                                    </span>
                                                    <span className="text-xs text-gray-400">
                                                        ({getParentUsageCount(parent.parent_id)} categories)
                                                    </span>
                                                </div>
                                                <div className="flex space-x-3">
                                                    <button
                                                        onClick={() => {
                                                            setEditingParentCatId(parent.parent_id);
                                                            setEditingParentName(parent.name);
                                                            setEditingParentType(parent.type);
                                                        }}
                                                        className="text-cyan-400 hover:text-cyan-300 text-sm"
                                                    >
                                                        Edit
                                                    </button>
                                                    <button
                                                        onClick={() => handleDeleteParent(parent.parent_id, parent.name)}
                                                        className="text-red-400 hover:text-red-300 text-sm"
                                                    >
                                                        Delete
                                                    </button>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                ))}
                                {parentCategories.length === 0 && (
                                    <p className="text-gray-500 text-center py-8">No groups yet. Add one above!</p>
                                )}
                            </div>
                        </>
                    )}

                    {/* Expense/Income Tab Content */}
                    {activeTab !== 'groups' && (
                        <>
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xl font-bold text-white">
                                    {activeTab === 'expense' ? 'Expense Categories' : 'Income Categories'}
                                </h2>
                                <button
                                    onClick={() => { setIsAdding(!isAdding); setNewColor(activeTab === 'expense' ? '#6366f1' : '#10b981'); setNewParentId(''); }}
                                    className={`${activeTab === 'expense' ? 'bg-red-600 hover:bg-red-500' : 'bg-green-600 hover:bg-green-500'} text-white font-bold py-2 px-4 rounded`}
                                >
                                    {isAdding ? 'Cancel' : '+ Add Category'}
                                </button>
                            </div>

                            {isAdding && (
                                <div className="bg-gray-700 p-4 rounded-lg mb-6">
                                    <h3 className="text-white font-medium mb-3">New {activeTab === 'expense' ? 'Expense' : 'Income'} Category</h3>
                                    <div className="flex items-end space-x-4 flex-wrap gap-2">
                                        <div className="flex-1 min-w-48">
                                            <label className="block text-gray-400 text-sm mb-1">Name</label>
                                            <input type="text" value={newName} onChange={(e) => setNewName(e.target.value)} className="w-full bg-gray-800 text-white p-2 rounded" placeholder="Category name"/>
                                        </div>
                                        <div>
                                            <label className="block text-gray-400 text-sm mb-1">Color</label>
                                            <input type="color" value={newColor} onChange={(e) => setNewColor(e.target.value)} className="bg-gray-800 p-1 rounded h-10 w-16"/>
                                        </div>
                                        <div>
                                            <label className="block text-gray-400 text-sm mb-1">Group</label>
                                            <select
                                                value={newParentId}
                                                onChange={(e) => setNewParentId(e.target.value)}
                                                className="bg-gray-800 text-white p-2 rounded"
                                            >
                                                <option value="">No Group</option>
                                                {getFilteredParents().map(p => (
                                                    <option key={p.parent_id} value={p.parent_id}>{p.name}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <button onClick={handleAdd} className={`${activeTab === 'expense' ? 'bg-red-600 hover:bg-red-500' : 'bg-green-600 hover:bg-green-500'} text-white px-4 py-2 rounded`}>Add</button>
                                        <button onClick={() => { setIsAdding(false); setNewName(''); setNewParentId(''); }} className="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
                                    </div>
                                </div>
                            )}

                            {/* Grouped Categories */}
                            <div className="space-y-6">
                                {Object.entries(groupedCategories).map(([parentName, cats]) => (
                                    <div key={parentName}>
                                        <h3 className="text-gray-400 text-sm font-semibold uppercase tracking-wide mb-2">{parentName}</h3>
                                        {renderCategoryList(cats)}
                                    </div>
                                ))}
                                {Object.keys(groupedCategories).length === 0 && (
                                    <p className="text-gray-500 text-center py-8">No categories yet. Add one above!</p>
                                )}
                            </div>
                        </>
                    )}
                </div>
            );
        }

        function RecurringIncomePage({ accounts, onDataChange }) {
            const [income, setIncome] = useState([]);
            const [categories, setCategories] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');

            const [newDescription, setNewDescription] = useState('');
            const [newAmount, setNewAmount] = useState('');
            const [newAmountDisplay, setNewAmountDisplay] = useState('');
            const [newDepositAccountId, setNewDepositAccountId] = useState('');
            const [newDepositDay, setNewDepositDay] = useState(new Date().getDate().toString());
            const [newFrequency, setNewFrequency] = useState('MONTHLY');
            const [newCategoryId, setNewCategoryId] = useState('');
            const [newIsVariable, setNewIsVariable] = useState(false);
            const [newEstimatedAmount, setNewEstimatedAmount] = useState('');
            const [newEstimatedAmountDisplay, setNewEstimatedAmountDisplay] = useState('');

            const [editingId, setEditingId] = useState(null);
            const [editingDescription, setEditingDescription] = useState('');
            const [editingAmount, setEditingAmount] = useState('');
            const [editingAmountDisplay, setEditingAmountDisplay] = useState('');
            const [editingDepositDay, setEditingDepositDay] = useState('');
            const [editingFrequency, setEditingFrequency] = useState('MONTHLY');
            const [editingCategoryId, setEditingCategoryId] = useState('');
            const [editingIsVariable, setEditingIsVariable] = useState(false);
            const [editingEstimatedAmount, setEditingEstimatedAmount] = useState('');
            const [editingEstimatedAmountDisplay, setEditingEstimatedAmountDisplay] = useState('');

            const frequencyOptions = [
                { value: 'DAILY', label: 'Daily' },
                { value: 'WEEKLY', label: 'Weekly' },
                { value: 'BI_WEEKLY', label: 'Bi-Weekly' },
                { value: 'MONTHLY', label: 'Monthly' },
                { value: 'QUARTERLY', label: 'Quarterly' },
                { value: 'YEARLY', label: 'Yearly' }
            ];

            const mountedRef = React.useRef(true);

            // Filter to only show income categories
            const incomeParentNames = ['Earned Income', 'Investment & Passive Income'];
            const incomeCategories = categories.filter(cat => {
                if (cat.parent_name) {
                    return incomeParentNames.includes(cat.parent_name);
                }
                return cat.name.toLowerCase().includes('income');
            });

            useEffect(() => {
                const loadData = async () => {
                    setIsLoading(true);
                    try {
                        const [incomeRes, categoriesRes] = await Promise.all([
                            fetchWithCredentials(`${API_BASE_URL}/api/recurring_income`),
                            fetchWithCredentials(`${API_BASE_URL}/api/expense_categories`)
                        ]);
                        if (!incomeRes.ok) throw new Error('Failed to fetch recurring income.');
                        if (!categoriesRes.ok) throw new Error('Failed to fetch categories.');

                        const incomeData = await incomeRes.json();
                        const categoriesData = await categoriesRes.json();

                        if (mountedRef.current) {
                            setIncome(incomeData);
                            setCategories(categoriesData);
                        }
                    } catch (err) {
                        if (mountedRef.current) setError(err.message);
                    } finally {
                        if (mountedRef.current) setIsLoading(false);
                    }
                };
                loadData();
                return () => { mountedRef.current = false; };
            }, []);

            const handleAddIncome = async () => {
                if (!newDescription || !newDepositAccountId || !newDepositDay) {
                    setError('Please fill in all required fields');
                    return;
                }
                if (!newIsVariable && !newAmount) {
                    setError('Amount is required for fixed income');
                    return;
                }

                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/recurring_income`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            description: newDescription,
                            amount: newIsVariable ? (newEstimatedAmount ? parseFloat(newEstimatedAmount) : 0) : parseFloat(newAmount),
                            deposit_account_id: parseInt(newDepositAccountId),
                            deposit_day_of_month: parseInt(newDepositDay),
                            frequency: newFrequency,
                            category_id: newCategoryId ? parseInt(newCategoryId) : null,
                            is_variable: newIsVariable,
                            estimated_amount: newIsVariable && newEstimatedAmount ? parseFloat(newEstimatedAmount) : null
                        })
                    });

                    const result = await response.json();
                    if (response.ok && mountedRef.current) {
                        setNewDescription('');
                        setNewAmount('');
                        setNewAmountDisplay('');
                        setNewEstimatedAmount('');
                        setNewEstimatedAmountDisplay('');
                        setNewDepositAccountId('');
                        setNewDepositDay(new Date().getDate().toString());
                        setNewFrequency('MONTHLY');
                        setNewCategoryId('');
                        setNewIsVariable(false);
                        onDataChange();
                        const incomeRes = await fetchWithCredentials(`${API_BASE_URL}/api/recurring_income`);
                        if (incomeRes.ok && mountedRef.current) setIncome(await incomeRes.json());
                    } else if (mountedRef.current) {
                        setError(result.message || 'Failed to add income.');
                    }
                } catch (err) {
                    if (mountedRef.current) setError('An error occurred. Please try again.');
                }
            };

            const handleDeleteIncome = async (incomeId) => {
                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/recurring_income/${incomeId}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        onDataChange();
                        const incomeRes = await fetchWithCredentials(`${API_BASE_URL}/api/recurring_income`);
                        if (incomeRes.ok) setIncome(await incomeRes.json());
                    }
                } catch (err) {
                    setError('Failed to delete income');
                }
            };

            const handleEditClick = (inc) => {
                setEditingId(inc.income_id);
                setEditingDescription(inc.description);
                setEditingAmount(inc.amount);
                setEditingAmountDisplay(inc.amount ? parseFloat(inc.amount).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '');
                setEditingDepositDay(inc.deposit_day_of_month);
                setEditingFrequency(inc.frequency || 'MONTHLY');
                setEditingCategoryId(inc.category_id || '');
                setEditingIsVariable(inc.is_variable || false);
                setEditingEstimatedAmount(inc.estimated_amount || '');
                setEditingEstimatedAmountDisplay(inc.estimated_amount ? parseFloat(inc.estimated_amount).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '');
            };

            const handleCancelEdit = () => setEditingId(null);

            const handleUpdateIncome = async (incomeId) => {
                try {
                    const payload = {
                        description: editingDescription,
                        amount: editingIsVariable ? (editingEstimatedAmount ? parseFloat(editingEstimatedAmount) : 0) : parseFloat(editingAmount),
                        deposit_day_of_month: parseInt(editingDepositDay),
                        frequency: editingFrequency,
                        category_id: editingCategoryId ? parseInt(editingCategoryId) : null,
                        is_variable: editingIsVariable,
                        estimated_amount: editingIsVariable && editingEstimatedAmount ? parseFloat(editingEstimatedAmount) : null
                    };
                    // console.log('Payload:', payload);
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/recurring_income/${incomeId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    // console.log('Response:', result);

                    if (response.ok) {
                        const incomeRes = await fetchWithCredentials(`${API_BASE_URL}/api/recurring_income`);
                        if (incomeRes.ok) {
                            const incomeData = await incomeRes.json();
                            setIncome(incomeData);
                        }
                        handleCancelEdit();
                        onDataChange();
                    } else {
                        console.error('Update failed:', result);

                { value: 'QUARTERLY', label: 'Quarterly' },
                { value: 'YEARLY', label: 'Yearly' }

                if (cat.parent_name) {
                    const incomeParents = ['Earned Income', 'Investment & Passive Income'];
                    return !incomeParents.includes(cat.parent_name);
                }
                // For ungrouped, exclude if name contains 'income'
                return !cat.name.toLowerCase().includes('income');
            });

                    setIsLoading(true);

                            fetchWithCredentials(`${API_BASE_URL}/api/expense_categories`)
                        ]);
                        if (!expensesRes.ok) throw new Error('Failed to fetch recurring expenses.');
                        if (!categoriesRes.ok) throw new Error('Failed to fetch categories.');

                        const expensesData = await expensesRes.json();
                        const categoriesData = await categoriesRes.json();

                        if (mountedRef.current) {
                            setExpenses(expensesData);
                            setCategories(categoriesData);
                        }
                    } catch (err) {
                        if (mountedRef.current) setError(err.message);

                        if (mountedRef.current) setIsLoading(false);
                    }
                };
                loadData();
                return () => { mountedRef.current = false; };
            }, []);

                if (confirm('Are you sure you want to delete this recurring expense?')) {

                        const response = await fetchWithCredentials(`${API_BASE_URL}/api/recurring_expenses/${expenseId}`, { method: 'DELETE' });
                        if (response.ok) onDataChange(); 
                        else {
                            const result = await response.json();
                            setError(result.message || 'Failed to delete expense.');
                        }
                    } catch (err) { setError('An error occurred. Please try again.'); }
                }

                setError('');

                    setError('Description, payment account, and due day are required.');
                    return;

                if (!newIsVariable && !newAmount) {
                    setError('Amount is required for fixed expenses.');
                    return;
                }
                try {
                    const payload = {
                        description: newDescription,
                        amount: newIsVariable ? (newEstimatedAmount ? parseFloat(newEstimatedAmount) : 0) : parseFloat(newAmount),
                        payment_account_id: parseInt(newPaymentAccountId),
                        due_day_of_month: parseInt(newDueDay),

                        is_variable: newIsVariable,
                        estimated_amount: newIsVariable && newEstimatedAmount ? parseFloat(newEstimatedAmount) : null
                    };

                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                        setNewPaymentAccountId('');
                        setNewDueDay('1');

                        setNewCategoryId('');

                setEditingIsVariable(expense.is_variable || false);
                setEditingEstimatedAmount(expense.estimated_amount || '');

            const handleUpdateExpense = async (expenseId) => {

                        description: editingDescription,
                        amount: editingIsVariable ? (editingEstimatedAmount ? parseFloat(editingEstimatedAmount) : 0) : parseFloat(editingAmount),
                        due_day_of_month: parseInt(editingDueDay),
                        frequency: editingFrequency,
                        category_id: editingCategoryId ? parseInt(editingCategoryId) : null,

                    };

                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                        if (expensesRes.ok) {

                            setExpenses(expensesData);

                        handleCancelEdit();
                        onDataChange();
                    } else {
                        setError(result.message || 'Failed to update expense.');

        function PendingTransactionsModal({ onClose, onApprove }) {
            const [pending, setPending] = useState([]);
            const [amounts, setAmounts] = useState({});
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const loadPending = async () => {
                    try {
                        const res = await fetchWithCredentials(`${API_BASE_URL}/api/pending_transactions`);
                        if (res.ok) {
                            const data = await res.json();
                            setPending(data);
                            // Initialize amounts with estimated values
                            const initialAmounts = {};
                            data.forEach(p => initialAmounts[p.pending_id] = p.estimated_amount);
                            setAmounts(initialAmounts);
                        }
                    } catch (err) {
                        console.error('Error loading pending transactions:', err);
                    } finally {
                        setIsLoading(false);
                    }
                };
                loadPending();
            }, []);

            const handleApprove = async (pendingId) => {
                try {
                    const actualAmount = amounts[pendingId] || pending.find(p => p.pending_id === pendingId)?.estimated_amount;
                    if (!actualAmount || parseFloat(actualAmount) === 0) {
                        // If no amount entered, ask if they want to skip this payment
                        if (confirm('No amount entered. Do you want to skip this payment?')) {
                            await handleReject(pendingId);
                        }
                        return;
                    }

                    const res = await fetchWithCredentials(
                        `${API_BASE_URL}/api/pending_transactions/${pendingId}/approve`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ actual_amount: parseFloat(actualAmount) })
                        }
                    );
                    if (res.ok) {
                        onApprove();
                        // Remove from list
                        setPending(pending.filter(p => p.pending_id !== pendingId));
                    } else {
                        const error = await res.json();
                        console.error('Approve failed:', error);
                    }
                } catch (err) {
                    console.error('Error approving transaction:', err);

                                placeholder="0.00"

                        <div className="flex items-end space-x-2">
                            <button

            return (
