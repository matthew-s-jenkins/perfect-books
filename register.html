<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Perfect Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const API_BASE_URL = 'http://127.0.0.1:5000';

        function RegistrationForm() {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleSubmit = async (event) => {
                event.preventDefault();
                setError(null);
                setIsSubmitting(true);

                if (password.length < 8) {
                    setError("Password must be at least 8 characters long.");
                    setIsSubmitting(false);
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/api/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ username, password }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Registration was successful, user is now logged in.
                        // The API response tells us if setup is needed.
                        if (result.setup_needed) {
                            window.location.href = 'setup.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    } else {
                        setError(result.message);
                    }
                } catch (err) {
                    setError("An error occurred. Is the API server running?");
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center">
                    <div className="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
                        <h1 className="text-3xl font-bold text-white text-center mb-6">Create Account</h1>
                        
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-gray-400 mb-2">Username</label>
                                <input 
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    className="w-full bg-gray-700 text-white p-2 rounded"
                                    required
                                />
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-400 mb-2">Password</label>
                                <input 
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full bg-gray-700 text-white p-2 rounded"
                                    required
                                />
                            </div>
                            
                            {error && <p className="text-red-400 mb-4 text-center">{error}</p>}

                            <button type="submit" className="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded" disabled={isSubmitting}>
                                {isSubmitting ? 'Registering...' : 'Register'}
                            </button>
                        </form>
                        <p className="text-center text-gray-500 text-sm mt-6">
                            Already have an account? <a href="login.html" className="text-cyan-400 hover:underline">Log in here</a>.
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<RegistrationForm />, document.getElementById('root'));
    </script>
</body>
</html>
